<!DOCTYPE html>
<html>
<head>
  <title>Shop Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .container {
      padding: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<header class="top-header">
  <h2>Shopkeeper Dashboard</h2>
</header>

<div class="container">
  <div class="card-grid">

    </div>

    <div class="card" onclick="location.href='repair.html'">
      <h3>ðŸ›  Repair Job</h3>
      <p>Create repair job</p>
    </div>

    <div class="card" onclick="location.href='jobs.html'">
      <h3>ðŸ“‹ Jobs</h3>
      <p>All shop jobs</p>
    </div>
  </div>
</div>

<script type="module">

</script>

</body>
</html>
