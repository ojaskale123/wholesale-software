<!DOCTYPE html>
<html>
<head>
  <title>Stock</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: linear-gradient(90deg,#0f2027,#203a43,#2c5364);
      color: white;
      padding: 15px 20px;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      background: #203a43;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>

<header>
  <h2>Stock Management</h2>
</header>

<div class="container">

  <!-- ADD PRODUCT -->
  <div class="card">
    <h3>Add Product</h3>

    <input id="name" placeholder="Product Name">
    <input id="barcode" placeholder="Barcode">

    <select id="category">
      <option value="">Select Category</option>
      <option value="SPARE">Spare Parts</option>
      <option value="ELECTRONICS">Electronics</option>
      <option value="BATTERY">Batteries</option>
      <option value="SECOND_HAND">Second-hand Phones</option>
    </select>

    <input id="buyPrice" type="number" placeholder="Buy Price">
    <input id="sellPrice" type="number" placeholder="Sell Price">
    <input id="quantity" type="number" placeholder="Quantity">
    <input id="location" placeholder="Location (optional)">

    <button type="button" onclick="addProduct()">ADD PRODUCT</button>
  </div>

  <!-- STOCK LIST -->
  <div class="card">
    <h3>Current Stock</h3>
    <div id="stockList"></div>
  </div>

</div>

<script>
  const stockList = document.getElementById("stockList");

  function getProducts() {
    return JSON.parse(localStorage.getItem("products")) || [];
  }

  function saveProducts(products) {
    localStorage.setItem("products", JSON.stringify(products));
  }

  function renderStock() {
    const products = getProducts();
    stockList.innerHTML = "";

    if (products.length === 0) {
      stockList.innerHTML = "<p>No stock added yet</p>";
      return;
    }

    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <b>${p.name}</b><br>
        Category: ${p.category}<br>
        Sell Price: â‚¹${p.sellPrice} | Qty: ${p.quantity}
      `;
      stockList.appendChild(div);
    });
  }

  function addProduct() {
    const name = document.getElementById("name").value.trim();
    const barcode = document.getElementById("barcode").value.trim();
    const category = document.getElementById("category").value;
    const buyPrice = document.getElementById("buyPrice").value;
    const sellPrice = document.getElementById("sellPrice").value;
    const quantity = document.getElementById("quantity").value;
    const location = document.getElementById("location").value.trim();

    if (!name || !category || !buyPrice || !sellPrice || !quantity) {
      alert("Please fill all required fields");
      return;
    }

    const products = getProducts();

    products.push({
      id: Date.now(),
      name,
      barcode,
      category,
      buyPrice: Number(buyPrice),
      sellPrice: Number(sellPrice),
      quantity: Number(quantity),
      location
    });

    saveProducts(products);

    alert("Product added successfully");

    document.getElementById("name").value = "";
    document.getElementById("barcode").value = "";
    document.getElementById("category").value = "";
    document.getElementById("buyPrice").value = "";
    document.getElementById("sellPrice").value = "";
    document.getElementById("quantity").value = "";
    document.getElementById("location").value = "";

    renderStock();
  }

  renderStock();
</script>

</body>
</html>
