<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock â€“ Inventory</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1.2rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }

    .add-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .stock-grid {
      max-width: 1400px;
      margin: auto;
      padding: 2rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.4rem;
    }

    .stock-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: .25s;
    }

    .stock-card:hover {
      transform: translateY(-6px);
    }

    .stock-name {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: .6rem;
    }

    .stock-meta {
      font-size: .95rem;
      color: var(--text-muted);
    }

    .price {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent-green);
      margin-top: .8rem;
    }

    /* MODAL */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,.85);
      display: none;
      z-index: 998;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      width: 90%;
      max-width: 480px;
      display: none;
      z-index: 999;
    }

    .modal input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(51,65,85,.6);
      color: var(--text);
    }

    .modal button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg,#10b981,#059669);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="header">
  <div>Stock â€“ Inventory</div>
  <div class="add-btn" id="addBtn">+ Add Item</div>
</div>

<div class="stock-grid" id="stockGrid"></div>

<div class="overlay" id="overlay"></div>

<div class="modal" id="modal">
  <input id="name" placeholder="Item name" />
  <input id="category" placeholder="Category" />
  <input id="quantity" type="number" placeholder="Quantity" min="0" />
  <input id="sellPrice" type="number" placeholder="Selling price (â‚¹)" min="0" />
  <button id="saveBtn">Save Item</button>
</div>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection, addDoc, getDocs, query, where,
  serverTimestamp, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” AUTH SAFE */
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user || user.role !== "SHOPKEEPER") {
  location.href = "/login.html";
}
const shopId = user.shopId;

/* UI */
const stockGrid = document.getElementById("stockGrid");
const modal = document.getElementById("modal");
const overlay = document.getElementById("overlay");
const name = document.getElementById("name");
const category = document.getElementById("category");
const quantity = document.getElementById("quantity");
const sellPrice = document.getElementById("sellPrice");
const saveBtn = document.getElementById("saveBtn");
const addBtn = document.getElementById("addBtn");

let editId = null;

/* LOAD STOCK */
async function loadStock() {
  stockGrid.innerHTML = "";
  const q = query(collection(db,"stock"), where("shopId","==",shopId));
  const snap = await getDocs(q);

  snap.forEach(d=>{
    const i = d.data();
    const div = document.createElement("div");
    div.className = "stock-card";
    div.innerHTML = `
      <div class="stock-name">${i.name}</div>
      <div class="stock-meta">Category: ${i.category}</div>
      <div class="stock-meta">Quantity: ${i.quantity}</div>
      <div class="price">â‚¹${Number(i.sellPrice||0).toLocaleString()}</div>
    `;
    div.onclick = ()=>openEdit(d.id,i);
    stockGrid.appendChild(div);
  });
}

/* OPEN MODAL */
function openEdit(id,item){
  editId = id;
  name.value = item.name || "";
  category.value = item.category || "";
  quantity.value = item.quantity ?? 0;
  sellPrice.value = item.sellPrice ?? 0;
  modal.style.display = "block";
  overlay.style.display = "block";
}

/* SAVE */
saveBtn.onclick = async ()=>{
  const data = {
    name: name.value.trim(),
    category: category.value.trim(),
    quantity: Number(quantity.value) || 0,
    sellPrice: Number(sellPrice.value) || 0
  };

  if(!data.name || !data.category){
    alert("Name & category required");
    return;
  }

  if(editId){
    await updateDoc(doc(db,"stock",editId),data);
  } else {
    await addDoc(collection(db,"stock"),{
      ...data,
      shopId,
      createdAt: serverTimestamp()
    });
  }

  closeModal();
  loadStock();
};

/* ADD NEW */
addBtn.onclick = ()=>{
  editId = null;
  name.value = "";
  category.value = "";
  quantity.value = "";
  sellPrice.value = "";
  modal.style.display = "block";
  overlay.style.display = "block";
};

overlay.onclick = closeModal;

function closeModal(){
  modal.style.display = "none";
  overlay.style.display = "none";
}

loadStock();
</script>

</body>
</html>
