<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shopkeeper · Stock</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --text:#e2e8f0;
  --accent:#10b981;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--text)}

header{
  padding:1rem 1.5rem;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:var(--accent);
  border:none;
  padding:.6rem 1.2rem;
  border-radius:10px;
  color:white;
  cursor:pointer;
}

.edit-btn{
  background:#3b82f6;
  padding:.4rem .8rem;
  font-size:.85rem;
  border-radius:8px;
}

.delete-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:#ef4444;
  padding:.35rem .7rem;
  font-size:.75rem;
  border-radius:8px;
}

.container{padding:2rem;max-width:1300px;margin:auto}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1rem;
  margin-bottom:1rem;
}

.cat{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1.5rem;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.cat:hover{transform:translateY(-5px)}

.search-box{
  width:100%;
  padding:.7rem;
  margin-bottom:1.5rem;
  border-radius:10px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
}

.stock-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1rem;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1rem;
  position:relative;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:var(--card);
  padding:2rem;
  border-radius:var(--radius);
  width:95%;
  max-width:450px;
}

.modal-box input, .modal-box select{
  width:100%;
  padding:.7rem;
  margin-bottom:1rem;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
}
</style>
</head>

<body>

<header>
  <h3>Shopkeeper Stock</h3>
  <button id="addBtn">+ Add Item</button>
</header>

<div class="container">

<div class="categories">
  <div class="cat" onclick="loadCategory('SPARE')">Spare Parts</div>
  <div class="cat" onclick="loadCategory('BATTERY')">Batteries</div>
  <div class="cat" onclick="loadCategory('ACCESSORY')">Accessories</div>
  <div class="cat" onclick="loadCategory('SECOND_HAND')">Second Hand Mobiles</div>
  <div class="cat" onclick="loadCategory('ALL')">All Products</div>
</div>

<input type="text" id="searchInput" class="search-box"
       placeholder="Search by name or barcode..." />

<div class="stock-grid" id="stockGrid"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Add / Edit Item</h3>
    <input id="nameInput" placeholder="Item Name"/>
    <input id="barcodeInput" placeholder="Barcode"/>
    <select id="categoryInput">
      <option value="">Select Category</option>
      <option value="SPARE">Spare Parts</option>
      <option value="BATTERY">Batteries</option>
      <option value="ACCESSORY">Accessories</option>
      <option value="SECOND_HAND">Second Hand Mobiles</option>
    </select>
    <input id="quantityInput" type="number" placeholder="Quantity"/>
    <input id="buyPriceInput" type="number" placeholder="Buy Price"/>
    <input id="sellPriceInput" type="number" placeholder="Sell Price"/>
    <input id="imei1Input" placeholder="IMEI No. 1" style="display:none;"/>
    <input id="imei2Input" placeholder="IMEI No. 2" style="display:none;"/>
    <button id="saveBtn">Save</button>
  </div>
</div>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection,
  addDoc,
  updateDoc,
  deleteDoc,
  doc,
  onSnapshot,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user || user.role !== "SHOPKEEPER"){
  location.href="../login.html";
}
const shopId = user.shopId;

const stockGrid = document.getElementById("stockGrid");
const searchInput = document.getElementById("searchInput");
const modal = document.getElementById("modal");
const addBtn = document.getElementById("addBtn");
const saveBtn = document.getElementById("saveBtn");

const nameInput = document.getElementById("nameInput");
const barcodeInput = document.getElementById("barcodeInput");
const categoryInput = document.getElementById("categoryInput");
const quantityInput = document.getElementById("quantityInput");
const buyPriceInput = document.getElementById("buyPriceInput");
const sellPriceInput = document.getElementById("sellPriceInput");
const imei1Input = document.getElementById("imei1Input");
const imei2Input = document.getElementById("imei2Input");

let ALL = [];
let CURRENT = [];
let editId = null;

/* IMEI SHOW/HIDE (UNCHANGED ORIGINAL LOGIC) */
categoryInput.addEventListener("change",()=>{
  if(categoryInput.value==="SECOND_HAND"){
    imei1Input.style.display="block";
    imei2Input.style.display="block";
  }else{
    imei1Input.style.display="none";
    imei2Input.style.display="none";
    imei1Input.value="";
    imei2Input.value="";
  }
});

/* REALTIME */
const q = query(collection(db,"stock"), where("shopId","==",shopId));
onSnapshot(q,(snap)=>{
  ALL = snap.docs.map(d=>({id:d.id,...d.data()}));
  loadCategory("ALL");
});

/* DELETE */
window.deleteItem = async function(id){
  if(!confirm("Delete this item?")) return;
  await deleteDoc(doc(db,"stock",id));
};

/* CATEGORY */
window.loadCategory=function(cat){
  CURRENT = cat==="ALL"?ALL:ALL.filter(i=>i.category===cat);
  render(CURRENT);
};

/* RENDER */
function render(list){
  stockGrid.innerHTML="";
  if(list.length===0){
    stockGrid.innerHTML="<p>No items found</p>";
    return;
  }

  list.sort((a,b)=>a.name.localeCompare(b.name));

  list.forEach(i=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <button class="delete-btn" onclick="deleteItem('${i.id}')">Delete</button>
      <b>${i.name}</b><br>
      Barcode: ${i.barcode||"-"}<br>
      Qty: ${i.quantity}<br>
      Buy: ₹${i.buyPrice||0}<br>
      Sell: ₹${i.sellPrice||0}
      ${i.category==="SECOND_HAND" ? `<br>IMEI1: ${i.imei1||"-"}<br>IMEI2: ${i.imei2||"-"}` : ""}
      <br><br>
      <button class="edit-btn">Edit</button>
    `;
    div.querySelector(".edit-btn").onclick=()=>openEdit(i);
    stockGrid.appendChild(div);
  });
}

/* SEARCH */
searchInput.addEventListener("input",()=>{
  const val=searchInput.value.toLowerCase();
  const filtered=CURRENT.filter(i=>
    (i.name||"").toLowerCase().includes(val) ||
    (i.barcode||"").toLowerCase().includes(val)
  );
  render(filtered);
});

/* EDIT */
function openEdit(item){
  editId=item.id;
  nameInput.value=item.name||"";
  barcodeInput.value=item.barcode||"";
  categoryInput.value=item.category||"";
  quantityInput.value=item.quantity||0;
  buyPriceInput.value=item.buyPrice||0;
  sellPriceInput.value=item.sellPrice||0;

  if(item.category==="SECOND_HAND"){
    imei1Input.style.display="block";
    imei2Input.style.display="block";
    imei1Input.value=item.imei1||"";
    imei2Input.value=item.imei2||"";
  }

  modal.style.display="flex";
}

/* ADD */
addBtn.onclick=()=>{
  editId=null;
  nameInput.value="";
  barcodeInput.value="";
  categoryInput.value="";
  quantityInput.value="";
  buyPriceInput.value="";
  sellPriceInput.value="";
  imei1Input.value="";
  imei2Input.value="";
  imei1Input.style.display="none";
  imei2Input.style.display="none";
  modal.style.display="flex";
};

/* SAVE */
saveBtn.onclick=async()=>{
  const data={
    name:nameInput.value.trim(),
    barcode:barcodeInput.value.trim(),
    category:categoryInput.value,
    quantity:Number(quantityInput.value)||0,
    buyPrice:Number(buyPriceInput.value)||0,
    sellPrice:Number(sellPriceInput.value)||0,
    shopId
  };

  if(categoryInput.value==="SECOND_HAND"){
    data.imei1=imei1Input.value.trim();
    data.imei2=imei2Input.value.trim();
  }

  if(!data.name||!data.category){
    alert("Name & Category required");
    return;
  }

  if(editId){
    await updateDoc(doc(db,"stock",editId),data);
  }else{
    await addDoc(collection(db,"stock"),data);
  }

  modal.style.display="none";
};

modal.onclick=(e)=>{
  if(e.target===modal) modal.style.display="none";
};
</script>

</body>
</html>
