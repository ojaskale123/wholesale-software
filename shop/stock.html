<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shopkeeper · Stock</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --text:#e2e8f0;
  --accent:#10b981;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--text)}

header{
  padding:1rem 1.5rem;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:var(--accent);
  border:none;
  padding:.6rem 1.2rem;
  border-radius:10px;
  color:white;
  cursor:pointer;
}

.container{padding:2rem;max-width:1300px;margin:auto}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1rem;
  margin-bottom:2rem;
}

.cat{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1.5rem;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.cat:hover{transform:translateY(-5px)}

.stock-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1rem;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1rem;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:var(--card);
  padding:2rem;
  border-radius:var(--radius);
  width:95%;
  max-width:450px;
}

.modal-box input, .modal-box select{
  width:100%;
  padding:.7rem;
  margin-bottom:1rem;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
}
</style>
</head>

<body>

<header>
  <h3>Shopkeeper Stock</h3>
  <button id="addBtn">+ Add Item</button>
</header>

<div class="container">

<div class="categories">
  <div class="cat" onclick="loadCategory('SPARE')">Spare Parts</div>
  <div class="cat" onclick="loadCategory('BATTERY')">Batteries</div>
  <div class="cat" onclick="loadCategory('ACCESSORY')">Accessories</div>
  <div class="cat" onclick="loadCategory('SECOND_HAND')">Second Hand Mobiles</div>
  <div class="cat" onclick="loadCategory('ALL')">All Products</div>
</div>

<div class="stock-grid" id="stockGrid"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Add / Edit Item</h3>
    <input id="nameInput" placeholder="Item Name"/>
    <input id="barcodeInput" placeholder="Barcode"/>
    <select id="categoryInput">
      <option value="">Select Category</option>
      <option value="SPARE">Spare Parts</option>
      <option value="BATTERY">Batteries</option>
      <option value="ACCESSORY">Accessories</option>
      <option value="SECOND_HAND">Second Hand Mobiles</option>
    </select>
    <input id="quantityInput" type="number" placeholder="Quantity"/>
    <input id="buyPriceInput" type="number" placeholder="Buy Price"/>
    <input id="sellPriceInput" type="number" placeholder="Sell Price"/>
    <button id="saveBtn">Save</button>
  </div>
</div>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection,
  addDoc,
  updateDoc,
  doc,
  onSnapshot,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* AUTH CHECK */
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user || user.role !== "SHOPKEEPER"){
  location.href="../login.html";
}
const shopId = user.shopId;

/* DOM ELEMENTS */
const stockGrid = document.getElementById("stockGrid");
const modal = document.getElementById("modal");
const addBtn = document.getElementById("addBtn");
const saveBtn = document.getElementById("saveBtn");

const nameInput = document.getElementById("nameInput");
const barcodeInput = document.getElementById("barcodeInput");
const categoryInput = document.getElementById("categoryInput");
const quantityInput = document.getElementById("quantityInput");
const buyPriceInput = document.getElementById("buyPriceInput");
const sellPriceInput = document.getElementById("sellPriceInput");

let ALL = [];
let editId = null;

/* REALTIME STOCK LISTENER */
const q = query(collection(db,"stock"), where("shopId","==",shopId));
onSnapshot(q,(snap)=>{
  ALL = snap.docs.map(d=>({id:d.id,...d.data()}));
  loadCategory("ALL");
});

/* LOAD CATEGORY */
window.loadCategory = function(cat){
  stockGrid.innerHTML="";
  let list = cat==="ALL" ? ALL : ALL.filter(i=>i.category===cat);

  list.sort((a,b)=>a.name.localeCompare(b.name));

  if(list.length === 0){
    stockGrid.innerHTML = "<p>No items found</p>";
    return;
  }

  list.forEach(i=>{
    const div = document.createElement("div");
    div.className="card";
   div.innerHTML=`
  <b>${i.name}</b><br>
  Barcode: ${i.barcode||"-"}<br>
  Qty: ${i.quantity}<br>
  Buy: ₹${i.buyPrice||0}<br>
  Sell: ₹${i.sellPrice||0}
  <br><br>
  <button class="edit-btn">Edit</button>
`;

div.querySelector(".edit-btn").onclick = (e)=>{
  e.stopPropagation();
  openEdit(i);
};
    stockGrid.appendChild(div);
  });
};

/* OPEN EDIT */
function openEdit(item){
  editId = item.id;
  nameInput.value=item.name||"";
  barcodeInput.value=item.barcode||"";
  categoryInput.value=item.category||"";
  quantityInput.value=item.quantity||0;
  buyPriceInput.value=item.buyPrice||0;
  sellPriceInput.value=item.sellPrice||0;
  modal.style.display="flex";
}

/* ADD NEW */
addBtn.onclick=()=>{
  editId=null;
  nameInput.value="";
  barcodeInput.value="";
  categoryInput.value="";
  quantityInput.value="";
  buyPriceInput.value="";
  sellPriceInput.value="";
  modal.style.display="flex";
};

/* SAVE */
saveBtn.onclick = async ()=>{
  const data={
    name:nameInput.value.trim(),
    barcode:barcodeInput.value.trim(),
    category:categoryInput.value,
    quantity:Number(quantityInput.value)||0,
    buyPrice:Number(buyPriceInput.value)||0,
    sellPrice:Number(sellPriceInput.value)||0,
    shopId
  };

  if(!data.name || !data.category){
    alert("Name & Category required");
    return;
  }

  try{
    if(editId){
      await updateDoc(doc(db,"stock",editId),data);
    }else{
      await addDoc(collection(db,"stock"),data);
    }
    modal.style.display="none";
  }catch(err){
    console.error(err);
    alert("Error saving item");
  }
};

/* CLOSE MODAL */
modal.onclick=(e)=>{
  if(e.target===modal) modal.style.display="none";
};

</script>
</body>
</html>
