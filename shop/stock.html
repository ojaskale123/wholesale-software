<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shopkeeper · Stock</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --text:#e2e8f0;
  --accent:#10b981;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--text)}

header{
  padding:1rem 1.5rem;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:var(--accent);
  border:none;
  padding:.6rem 1.2rem;
  border-radius:10px;
  color:white;
  cursor:pointer;
}

.container{padding:2rem;max-width:1300px;margin:auto}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1rem;
  margin-bottom:2rem;
}

.cat{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1.5rem;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.cat:hover{transform:translateY(-5px)}

.stock-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1rem;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1rem;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:var(--card);
  padding:2rem;
  border-radius:var(--radius);
  width:95%;
  max-width:450px;
}

.modal-box input, .modal-box select{
  width:100%;
  padding:.7rem;
  margin-bottom:1rem;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
}
</style>
</head>

<body>

<header>
  <h3>Shopkeeper Stock</h3>
  <button id="addBtn">+ Add Item</button>
</header>

<div class="container">

<div class="categories">
  <div class="cat" onclick="loadCategory('SPARE')">Spare Parts</div>
  <div class="cat" onclick="loadCategory('BATTERY')">Batteries</div>
  <div class="cat" onclick="loadCategory('ACCESSORY')">Accessories</div>
  <div class="cat" onclick="loadCategory('SECOND_HAND')">Second Hand Mobiles</div>
  <div class="cat" onclick="loadCategory('ALL')">All Products</div>
</div>

<div class="stock-grid" id="stockGrid"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Add / Edit Item</h3>
    <input id="name" placeholder="Item Name"/>
    <input id="barcode" placeholder="Barcode"/>
    <select id="category">
      <option value="">Select Category</option>
      <option value="SPARE">Spare Parts</option>
      <option value="BATTERY">Batteries</option>
      <option value="ACCESSORY">Accessories</option>
      <option value="SECOND_HAND">Second Hand Mobiles</option>
    </select>
    <input id="quantity" type="number" placeholder="Quantity"/>
    <input id="buyPrice" type="number" placeholder="Buy Price"/>
    <input id="sellPrice" type="number" placeholder="Sell Price"/>
    <button onclick="saveItem()">Save</button>
  </div>
</div>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection,
  addDoc,
  updateDoc,
  doc,
  onSnapshot,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* AUTH CHECK */
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user || user.role !== "SHOPKEEPER"){
  location.href="../login.html";
}
const shopId = user.shopId;

const stockGrid = document.getElementById("stockGrid");
const modal = document.getElementById("modal");
const addBtn = document.getElementById("addBtn");

let ALL = [];
let editId = null;

/* REALTIME LISTENER */
const q = query(collection(db,"stock"), where("shopId","==",shopId));
onSnapshot(q,(snap)=>{
  ALL = snap.docs.map(d=>({id:d.id,...d.data()}));
  loadCategory("ALL");
});

/* LOAD CATEGORY */
window.loadCategory = function(cat){
  stockGrid.innerHTML="";
  let list = cat==="ALL" ? ALL : ALL.filter(i=>i.category===cat);

  list.sort((a,b)=>a.name.localeCompare(b.name));

  list.forEach(i=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <b>${i.name}</b><br>
      Barcode: ${i.barcode||"-"}<br>
      Qty: ${i.quantity}<br>
      Buy: ₹${i.buyPrice||0}<br>
      Sell: ₹${i.sellPrice||0}
    `;
    div.onclick=()=>openEdit(i);
    stockGrid.appendChild(div);
  });
};

/* OPEN EDIT */
function openEdit(item){
  editId = item.id;
  name.value=item.name||"";
  barcode.value=item.barcode||"";
  category.value=item.category||"";
  quantity.value=item.quantity||0;
  buyPrice.value=item.buyPrice||0;
  sellPrice.value=item.sellPrice||0;
  modal.style.display="flex";
}

/* ADD */
addBtn.onclick=()=>{
  editId=null;
  name.value="";
  barcode.value="";
  category.value="";
  quantity.value="";
  buyPrice.value="";
  sellPrice.value="";
  modal.style.display="flex";
};

/* SAVE */
window.saveItem = async function(){
  const data={
    name:name.value.trim(),
    barcode:barcode.value.trim(),
    category:category.value,
    quantity:Number(quantity.value)||0,
    buyPrice:Number(buyPrice.value)||0,
    sellPrice:Number(sellPrice.value)||0,
    shopId
  };

  if(!data.name || !data.category){
    alert("Name & Category required");
    return;
  }

  if(editId){
    await updateDoc(doc(db,"stock",editId),data);
  }else{
    await addDoc(collection(db,"stock"),data);
  }

  modal.style.display="none";
};

modal.onclick=(e)=>{
  if(e.target===modal) modal.style.display="none";
};

</script>
</body>
</html>
