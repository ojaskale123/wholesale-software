<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Repair Job</title>

<style>
:root {
  --bg: #0f172a;
  --card-bg: rgba(30, 41, 59, 0.85);
  --border: rgba(148, 163, 184, 0.22);
  --text: #e2e8f0;
  --text-muted: #94a3b8;
  --accent-green: #10b981;
  --danger: #ef4444;
  --radius: 16px;
  --shadow: 0 8px 24px rgba(0,0,0,0.35);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

.app-header{
  background:linear-gradient(135deg,#1e293b,#0f172a);
  border-bottom:1px solid var(--border);
  padding:1.2rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-btn{
  background:#ef4444;
  color:white;
  border:none;
  padding:.6rem 1.3rem;
  border-radius:10px;
  cursor:pointer;
}

.container{
  max-width:720px;
  margin:auto;
  padding:2rem 1.5rem;
}

.form-group{
  position:relative;
  margin-bottom:1.6rem;
}

.form-group input,
.form-group select{
  width:100%;
  padding:1.1rem 1rem;
  border:1px solid var(--border);
  border-radius:12px;
  background:rgba(51,65,85,0.6);
  color:var(--text);
  font-size:1rem;
}

.form-group label{
  position:absolute;
  left:1rem;
  top:50%;
  transform:translateY(-50%);
  color:var(--text-muted);
  transition:.3s;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group select:focus + label,
.form-group select:not([value=""]) + label{
  top:-0.6rem;
  font-size:.82rem;
  background:var(--bg);
  padding:0 .5rem;
  color:var(--accent-green);
}

.btn-primary{
  width:100%;
  padding:1.1rem;
  background:linear-gradient(135deg,var(--accent-green),#059669);
  color:white;
  border:none;
  border-radius:12px;
  font-size:1.1rem;
  cursor:pointer;
  margin-top:1.5rem;
}

.loading{text-align:center;padding:3rem}
.error{
  background:rgba(239,68,68,0.15);
  border:1px solid var(--danger);
  color:var(--danger);
  padding:1rem;
  border-radius:12px;
  margin:1rem 0;
  display:none;
}
</style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">‚Üê Back</button>
  <h2>Create Repair Job</h2>
  <span></span>
</header>

<div class="container">

<div id="error" class="error"></div>

<div id="form">

<div class="form-group">
<input id="device" placeholder=" " required />
<label>Device / Model</label>
</div>

<div class="form-group">
<input id="issue" placeholder=" " required />
<label>Issue / Problem</label>
</div>

<div class="form-group">
<input id="expectedCost" type="number" placeholder=" " required />
<label>Expected Cost (‚Çπ)</label>
</div>

<div class="form-group">
<input id="customerName" placeholder=" " required />
<label>Customer / Retailer Name</label>
</div>

<div class="form-group">
<input id="customerPhone" placeholder=" " required />
<label>Phone Number</label>
</div>

<!-- üîê NEW LOCK SECTION -->

<div class="form-group">
<select id="lockType">
<option value="">Select Lock Type</option>
<option value="NONE">No Lock</option>
<option value="PIN">PIN (Numbers)</option>
<option value="PASSWORD">Password (Alphanumeric)</option>
<option value="PATTERN">Pattern (Describe Pattern)</option>
</select>
<label>Device Lock Type</label>
</div>

<div class="form-group">
<input id="lockValue" placeholder=" " />
<label>Lock / Pattern Value</label>
</div>

<div class="form-group">
<select id="jobType" required>
<option value="">Select Type</option>
<option value="CUSTOMER">Regular Customer</option>
<option value="RETAILER">Retailer / Shop</option>
</select>
<label>Type</label>
</div>

<div class="form-group">
<select id="paymentStatus" required>
<option value="PAID">Paid</option>
<option value="PENDING">Pending</option>
</select>
<label>Payment Status</label>
</div>

<button class="btn-primary" id="createBtn" onclick="createJob()">Create Job</button>

</div>
</div>

<script type="module">
import { db } from "../js/firebase.js";
import {
collection,
addDoc,
serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let user = JSON.parse(localStorage.getItem("currentUser"));

const lockTypeInput = document.getElementById("lockType");
const lockValueInput = document.getElementById("lockValue");
const errorDiv = document.getElementById("error");
const createBtn = document.getElementById("createBtn");

window.createJob = async ()=>{

createBtn.disabled = true;
createBtn.innerText="Creating...";
errorDiv.style.display="none";

const jobData = {
type:"REPAIR",
status:"OPEN",
shopId:user?.shopId || "unknown",
device:device.value.trim(),
issue:issue.value.trim(),
expectedCost:Number(expectedCost.value)||0,
customerName:customerName.value.trim(),
customerPhone:customerPhone.value.trim(),
jobType:jobType.value,
paymentStatus:paymentStatus.value,

deviceSecurity:{
type:lockTypeInput.value || "NONE",
value:lockValueInput.value.trim()
},

createdAt:serverTimestamp(),
createdBy:user?.uid || user?.id || "unknown"
};

if(!jobData.device || !jobData.issue || jobData.expectedCost<=0 ||
!jobData.customerName || !jobData.customerPhone || !jobData.jobType){
showError("Please fill all required fields");
reset();
return;
}

if(jobData.deviceSecurity.type !== "NONE" && !jobData.deviceSecurity.value){
showError("Please enter device lock value");
reset();
return;
}

try{
await addDoc(collection(db,"jobs"),jobData);
alert("Repair job created successfully!");
location.href="repair.html";
}catch(err){
showError("Failed to create job");
console.error(err);
reset();
}
};

function showError(msg){
errorDiv.innerText=msg;
errorDiv.style.display="block";
}

function reset(){
createBtn.disabled=false;
createBtn.innerText="Create Job";
}
</script>

</body>
</html>
