<!DOCTYPE html>
<html>
<head>
  <title>Create Repair Job</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f4f6f8; }

    .app-header {
      background: linear-gradient(90deg,#0f2027,#203a43,#2c5364);
      color: white;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container { padding: 20px; }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 520px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #203a43;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">⬅ Back</button>
  <h2>Create Repair Job</h2>
  <span></span>
</header>

<div class="container">
  <div class="card">

    <input id="custName" placeholder="Customer Name">
    <input id="custPhone" placeholder="Customer Phone">
    <input id="device" placeholder="Device Name">
    <textarea id="issue" placeholder="Issue description"></textarea>
    <input id="expectedCost" type="number" placeholder="Expected Cost">
    <input id="expectedDate" type="date">

    <!-- ✅ FIXED BUTTON -->
    <button class="btn" id="createJobBtn">CREATE JOB</button>

  </div>
</div>

<script type="module">
import { DB, saveDB } from "../db/fakeDB.js";

const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if (!currentUser || !["SHOPKEEPER","WORKER"].includes(currentUser.role)) {
  location.href = "/login.html";
}

/* ELEMENTS */
const custNameEl = document.getElementById("custName");
const custPhoneEl = document.getElementById("custPhone");
const deviceEl = document.getElementById("device");
const issueEl = document.getElementById("issue");
const expectedCostEl = document.getElementById("expectedCost");
const expectedDateEl = document.getElementById("expectedDate");
const btn = document.getElementById("createJobBtn");

/* CLICK HANDLER */
btn.addEventListener("click", () => {
  const custName = custNameEl.value.trim();
  const custPhone = custPhoneEl.value.trim();
  const device = deviceEl.value.trim();
  const issue = issueEl.value.trim();
  const expectedCost = Number(expectedCostEl.value);
  const expectedDate = expectedDateEl.value;

  if (!custName || !custPhone || !device) {
    alert("Please fill required fields");
    return;
  }

  const jobId = "JOB_" + Date.now();

  DB.tasks.push({
    id: jobId,
    type: "REPAIR",
    shopId: currentUser.shopId,
    customerName: custName,
    customerPhone: custPhone,
    device,
    issue,
    expectedCost,
    expectedDate,
    status: "OPEN",
    assignedTo: null,
    createdBy: currentUser.id,
    createdAt: Date.now()
  });

  /* ✅ AUDIT LOG */
  DB.auditLogs.push({
    id: "LOG_" + Date.now(),
    userId: currentUser.id,
    role: currentUser.role,
    shopId: currentUser.shopId,
    actionType: "WORK_CREATED",
    action: `Created repair job (${device})`,
    timestamp: Date.now()
  });

  saveDB();
  alert("Repair job created successfully");
  location.href = "index.html";
});
</script>

</body>
</html>
