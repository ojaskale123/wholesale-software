<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Repair Job</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.85);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --danger: #ef4444;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1.2rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }

    .header-btn {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s ease;
    }

    .header-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .app-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.6rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 1.1rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(51,65,85,0.6);
      color: var(--text);
      font-size: 1rem;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 0 3px rgba(16,185,129,0.3);
    }

    .form-group label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label {
      top: -0.6rem;
      left: 0.9rem;
      font-size: 0.82rem;
      background: var(--bg);
      padding: 0 0.5rem;
      color: var(--accent-green);
    }

    .btn-primary {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, var(--accent-green), #059669);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(16,185,129,0.3);
      margin-top: 1.5rem;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(16,185,129,0.45);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      color: var(--text-muted);
      padding: 3rem 1rem;
    }

    .error {
      background: rgba(239,68,68,0.15);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      text-align: center;
    }

    @media (max-width: 640px) {
      .container { padding: 1.5rem 1rem; }
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">← Back</button>
  <h2>Create Repair Job</h2>
  <span></span>
</header>

<div class="container">
  <div id="loading" class="loading">Loading form...</div>
  <div id="error" class="error" style="display:none;"></div>

  <div id="form" style="display:none;">
    <div class="form-group">
      <input id="device" placeholder=" " required />
      <label for="device">Device / Model</label>
    </div>

    <div class="form-group">
      <input id="issue" placeholder=" " required />
      <label for="issue">Issue / Problem</label>
    </div>

    <div class="form-group">
      <input id="expectedCost" type="number" placeholder=" " required min="0" step="1" />
      <label for="expectedCost">Expected Cost (₹)</label>
    </div>

    <div class="form-group">
      <input id="customerName" placeholder=" " required />
      <label for="customerName">Customer / Retailer Name</label>
    </div>

    <div class="form-group">
      <input id="customerPhone" placeholder=" " required pattern="[0-9]{10}" title="Enter 10-digit phone number" />
      <label for="customerPhone">Phone Number</label>
    </div>

    <div class="form-group">
      <select id="jobType" required>
        <option value="">Select Type</option>
        <option value="CUSTOMER">Regular Customer (Immediate Payment)</option>
        <option value="RETAILER">Retailer / Shop (Credit Option)</option>
      </select>
      <label for="jobType">Type</label>
    </div>

    <div class="form-group">
      <select id="paymentStatus" required>
        <option value="PAID">Paid (Cash / UPI Now)</option>
        <option value="PENDING">Pending (Credit / Later Payment)</option>
      </select>
      <label for="paymentStatus">Payment Status</label>
    </div>

    <button class="btn-primary" id="createBtn" onclick="createJob()">Create Job</button>
  </div>
</div>

<script type="module">
  import { db } from "../js/firebase.js";
  import {
    collection,
    addDoc,
    query,
    where,
    getDocs,
    doc,
    updateDoc,
    serverTimestamp,
    increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // === DEBUG MODE: Show form immediately ===
  document.getElementById("loading").style.display = "none";
  document.getElementById("form").style.display = "block";
  console.log("Form forced visible");

  // === Load user safely ===
  let user = null;
  try {
    const stored = localStorage.getItem("currentUser");
    console.log("Raw currentUser from localStorage:", stored);

    if (stored) {
      user = JSON.parse(stored);
      console.log("Parsed user:", user);
      console.log("Role:", user?.role);
      console.log("ShopId:", user?.shopId);
      console.log("User ID/UID:", user?.uid || user?.id);
    } else {
      console.warn("No currentUser found in localStorage");
    }
  } catch (err) {
    console.error("Error parsing currentUser:", err);
  }

  // Show warning if not SHOPKEEPER, but still allow form
  if (!user || user.role !== "SHOPKEEPER") {
    document.getElementById("error").innerText = 
      "Warning: Not detected as SHOPKEEPER. Using fallback values. " +
      "Make sure you are logged in correctly.";
    document.getElementById("error").style.display = "block";
  }

  // Auto-control payment status
  const jobTypeSelect = document.getElementById("jobType");
  const paymentStatusSelect = document.getElementById("paymentStatus");
  const createBtn = document.getElementById("createBtn");

  jobTypeSelect.addEventListener("change", (e) => {
    const isRetailer = e.target.value === "RETAILER";
    paymentStatusSelect.disabled = !isRetailer;
    if (!isRetailer) {
      paymentStatusSelect.value = "PAID";
    }
  });

  window.createJob = async () => {
    createBtn.disabled = true;
    createBtn.innerText = "Creating...";
    document.getElementById("error").style.display = "none";

    const jobData = {
      type: "REPAIR",
      status: "OPEN",
      shopId: user?.shopId || "test-shop-" + Date.now(),
      device: document.getElementById("device").value.trim(),
      issue: document.getElementById("issue").value.trim(),
      expectedCost: Number(document.getElementById("expectedCost").value) || 0,
      customerName: document.getElementById("customerName").value.trim(),
      customerPhone: document.getElementById("customerPhone").value.trim(),
      jobType: jobTypeSelect.value,
      paymentStatus: paymentStatusSelect.value,
      createdAt: serverTimestamp(),
      createdBy: user?.uid || user?.id || "test-user-" + Date.now()
    };

    console.log("Creating job with data:", jobData);

    if (!jobData.device || !jobData.issue || jobData.expectedCost <= 0 ||
        !jobData.customerName || !jobData.customerPhone || !jobData.jobType) {
      showError("Please fill all required fields correctly");
      resetButton();
      return;
    }

    try {
      const jobRef = await addDoc(collection(db, "jobs"), jobData);
      console.log("Job created! ID:", jobRef.id);

      if (jobData.jobType === "RETAILER" && jobData.paymentStatus === "PENDING") {
        const phone = jobData.customerPhone;

        const q = query(
          collection(db, "retailers"),
          where("phone", "==", phone),
          where("shopId", "==", jobData.shopId)
        );
        const snap = await getDocs(q);
        console.log("Retailer search found:", snap.size, "matches");

        if (snap.empty) {
          await addDoc(collection(db, "retailers"), {
            name: jobData.customerName,
            phone,
            shopId: jobData.shopId,
            pendingAmount: jobData.expectedCost,
            createdAt: serverTimestamp()
          });
          console.log("New retailer created");
        } else {
          const retailerDoc = snap.docs[0];
          await updateDoc(doc(db, "retailers", retailerDoc.id), {
            pendingAmount: increment(jobData.expectedCost)
          });
          console.log("Retailer updated");
        }
      }

      await addDoc(collection(db, "auditLogs"), {
        userId: user?.uid || user?.id || "unknown",
        role: user?.role || "SHOPKEEPER",
        shopId: jobData.shopId,
        actionType: "JOB_CREATED",
        action: `Created repair job (${jobData.device}) - ${jobData.jobType} (${jobData.paymentStatus})`,
        timestamp: serverTimestamp()
      });
      console.log("Audit log added");

      alert("Repair job created successfully!");
      location.href = "repair.html"; // Change if needed
    } catch (err) {
      showError("Failed to create job: " + err.message);
      console.error("Error details:", err);
      resetButton();
    }
  };

  function showError(msg) {
    const errorDiv = document.getElementById("error");
    errorDiv.innerText = msg;
    errorDiv.style.display = "block";
  }

  function resetButton() {
    const btn = document.getElementById("createBtn");
    btn.disabled = false;
    btn.innerText = "Create Job";
  }
</script>

</body>
</html>
