<!DOCTYPE html>
<html>
<head>
  <title>Create Repair Job</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f4f6f8; }

    .app-header {
      background: linear-gradient(90deg,#0f2027,#203a43,#2c5364);
      color: white;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container { padding: 20px; }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 520px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #203a43;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">â¬… Back</button>
  <h2>Create Repair Job</h2>
  <span></span>
</header>

<div class="container">
  <div class="card">

    <input id="custName" placeholder="Customer Name">
    <input id="custPhone" placeholder="Customer Phone">
    <input id="device" placeholder="Device Name">
    <textarea id="issue" placeholder="Issue description"></textarea>
    <input id="expectedCost" type="number" placeholder="Expected Cost">
    <input id="expectedDate" type="date">

    <button class="btn" onclick="createJob()">CREATE JOB</button>

  </div>
</div>

<script>
  function createJob() {
    const custName = document.getElementById("custName").value.trim();
    const custPhone = document.getElementById("custPhone").value.trim();
    const device = document.getElementById("device").value.trim();
    const issue = document.getElementById("issue").value.trim();
    const expectedCost = document.getElementById("expectedCost").value;
    const expectedDate = document.getElementById("expectedDate").value;

    if (!custName || !custPhone || !device) {
      alert("Please fill required fields");
      return;
    }

    const jobs = JSON.parse(localStorage.getItem("tasks")) || [];

    jobs.push({
      id: Date.now(),
      type: "REPAIR",
      customerName: custName,
      customerPhone: custPhone,
      device,
      issue,
      expectedCost,
      expectedDate,
      status: "OPEN",
      assignedTo: null,
      createdAt: new Date().toLocaleString()
    });

    localStorage.setItem("tasks", JSON.stringify(jobs));

    alert("Repair job created successfully");
    location.href = "index.html";
  }
</script>

</body>
</html>
