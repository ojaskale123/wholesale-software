<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sell Products</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --text:#e2e8f0;
  --accent:#10b981;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--text)}

header{
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}

button{
  background:var(--accent);
  border:none;
  padding:.6rem 1rem;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

.container{padding:2rem;max-width:1200px;margin:auto}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1rem;
}

.card{
  background:var(--card);
  padding:1rem;
  border-radius:12px;
  border:1px solid var(--border);
}

input{
  width:100%;
  padding:.5rem;
  margin-top:.6rem;
  border-radius:6px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
}
</style>
</head>

<body>

<header>
  <h3>Sell Products</h3>
  <button onclick="goToCart()">View Cart</button>
</header>

<div class="container">
  <div class="grid" id="productGrid"></div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  query,
  where,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const user = requireAuth(["SHOPKEEPER","WORKER"]);
const shopId = user.shopId;

const productGrid = document.getElementById("productGrid");

let CART = JSON.parse(localStorage.getItem("cart")) || { items: [] };

/* LOAD STOCK REALTIME */
const q = query(collection(db,"stock"), where("shopId","==",shopId));

onSnapshot(q,(snap)=>{
  productGrid.innerHTML="";

  snap.forEach(doc=>{
    const p = doc.data();
    if(p.quantity <= 0) return;

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <b>${p.name}</b><br>
      Price: â‚¹${p.sellPrice}<br>
      Available: ${p.quantity}
      <input type="number" min="1" max="${p.quantity}" placeholder="Qty" id="qty-${doc.id}">
      <button onclick="addToCart('${doc.id}','${p.name}',${p.sellPrice},${p.quantity})">Add</button>
    `;
    productGrid.appendChild(div);
  });
});

/* ADD TO CART */
window.addToCart = function(id,name,price,stockQty){
  const qtyInput = document.getElementById("qty-"+id);
  const qty = Number(qtyInput.value);

  if(!qty || qty<=0) return alert("Enter valid quantity");
  if(qty > stockQty) return alert("Not enough stock");

  const existing = CART.items.find(i=>i.productId===id);

  if(existing){
    if(existing.quantity + qty > stockQty)
      return alert("Exceeds stock");
    existing.quantity += qty;
  } else {
    CART.items.push({
      productId:id,
      name,
      sellPrice:price,
      quantity:qty
    });
  }

  localStorage.setItem("cart",JSON.stringify(CART));
  alert("Added to cart");
  qtyInput.value="";
};

window.goToCart = ()=>{
  if(!CART.items.length) return alert("Cart empty");
  location.href="cart.html";
};
</script>
</body>
</html>
