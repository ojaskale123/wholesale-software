<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Monitor</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.8);
      --border: rgba(148, 163, 184, 0.2);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-blue: #3b82f6;
      --success: #10b981;
      --radius: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header button {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s ease;
    }

    header button:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    header h3 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.8rem 1.5rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.4rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: all 0.22s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .card b {
      font-size: 1.2rem;
      color: white;
      display: block;
      margin-bottom: 0.6rem;
    }

    .card div {
      font-size: 0.97rem;
      color: var(--text-muted);
      margin: 0.4rem 0;
    }

    .status {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.45rem 1rem;
      border-radius: 2rem;
      font-size: 0.82rem;
      font-weight: 700;
      color: white;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .WORKING { background: var(--accent-blue); }
    .PRESENT  { background: var(--success); }

    .empty {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.1rem;
      padding: 4rem 1rem;
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      header { padding: 1rem 1.2rem; }
      .container { padding: 1.4rem 1rem; }
      .card { padding: 1.2rem; }
    }
  </style>
</head>

<body>

<header>
  <button onclick="location.href='index.html'">← Back</button>
  <h3>Attendance Monitor</h3>
  <span></span>
</header>

<div class="container">
  <div id="list"></div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";

const user = requireAuth(["SHOPKEEPER"]);
const list = document.getElementById("list");

function getDB() {
  return JSON.parse(localStorage.getItem("DB")) || {};
}

function today() {
  return new Date().toISOString().slice(0,10);
}

function render() {
  list.innerHTML = "";

  const db = getDB();
  const records = (db.attendance || [])
    .filter(a => a.shopId === user.shopId && a.date === today())
    .reverse();

  if (!records.length) {
    list.innerHTML = `<div class="empty">No attendance recorded today</div>`;
    return;
  }

  records.forEach(a => {
    const worker = (db.users || []).find(u => u.id === a.workerId);
    const status = a.checkOut ? "PRESENT" : "WORKING";

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${worker?.name || "Unknown Worker"}</b>
      <div>Check-in: ${new Date(a.checkIn).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      <div>Check-out: ${a.checkOut ? new Date(a.checkOut).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "—"}</div>
      <span class="status ${status}">${status}</span>
    `;
    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
