<!DOCTYPE html>
<html>
<head>
  <title>Attendance Monitor</title>

  <style>
    * { box-sizing:border-box; font-family:Arial,sans-serif; }
    body { margin:0; background:#f4f6f8; }

    header {
      background: linear-gradient(90deg,#0f2027,#203a43,#2c5364);
      color:white;
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .container { padding:18px; }

    .card {
      background:white;
      padding:15px;
      margin-bottom:12px;
      border-radius:12px;
      box-shadow:0 6px 14px rgba(0,0,0,.15);
    }

    .status {
      padding:6px 14px;
      border-radius:20px;
      color:white;
      font-size:12px;
      font-weight:bold;
      display:inline-block;
      margin-top:6px;
    }

    .WORKING { background:#3498db; }
    .PRESENT { background:#2ecc71; }
  </style>
</head>

<body>

<header>
  <button onclick="location.href='index.html'">â¬… Back</button>
  <h3>Attendance Monitor</h3>
  <span></span>
</header>

<div class="container">
  <div id="list"></div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";

const user = requireAuth(["SHOPKEEPER"]);
const list = document.getElementById("list");

function getDB() {
  return JSON.parse(localStorage.getItem("DB")) || {};
}

function today() {
  return new Date().toISOString().slice(0,10);
}

function render() {
  list.innerHTML = "";

  const db = getDB();
  const records = (db.attendance || [])
    .filter(a => a.shopId === user.shopId && a.date === today())
    .reverse();

  if (!records.length) {
    list.innerHTML = "<p>No attendance today</p>";
    return;
  }

  records.forEach(a => {
    const worker = (db.users || []).find(u => u.id === a.workerId);
    const status = a.checkOut ? "PRESENT" : "WORKING";

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${worker?.name || "Unknown Worker"}</b><br>
      Check-in: ${new Date(a.checkIn).toLocaleTimeString()}<br>
      Check-out: ${a.checkOut ? new Date(a.checkOut).toLocaleTimeString() : "-"}<br>
      <span class="status ${status}">${status}</span>
    `;
    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
