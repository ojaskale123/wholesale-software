<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Monitor</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.8);
      --border: rgba(148, 163, 184, 0.2);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-blue: #3b82f6;
      --success: #10b981;
      --radius: 14px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg,#1e293b,#0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }

    header button {
      background: #ef4444;
      color: white;
      border: none;
      padding: .6rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    header h3 {
      font-size: 1.4rem;
      background: linear-gradient(90deg,#93c5fd,#c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 1.8rem 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.4rem 1.5rem;
      margin-bottom: 1rem;
    }

    .card b {
      font-size: 1.2rem;
      display: block;
      margin-bottom: .6rem;
    }

    .card div {
      color: var(--text-muted);
      margin: .35rem 0;
    }

    .status {
      display: inline-block;
      margin-top: .7rem;
      padding: .45rem 1rem;
      border-radius: 999px;
      font-size: .82rem;
      font-weight: 700;
      color: white;
    }

    .WORKING { background: var(--accent-blue); }
    .PRESENT { background: var(--success); }

    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 4rem 1rem;
    }
  </style>
</head>

<body>

<header>
  <button onclick="location.href='index.html'">‚Üê Back</button>
  <h3>Attendance Monitor</h3>
  <span></span>
</header>

<div class="container">
  <div id="list"></div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üîí SHOPKEEPER ONLY */
const user = requireAuth("SHOPKEEPER");
const list = document.getElementById("list");

/* SAFE LOCAL DATE (NO UTC SHIFT BUG) */
function today(){
  const d = new Date();
  return d.getFullYear() + "-" +
         String(d.getMonth()+1).padStart(2,"0") + "-" +
         String(d.getDate()).padStart(2,"0");
}

/* LOAD ATTENDANCE */
async function loadAttendance(){

  list.innerHTML = "";

  /* GET TODAY ATTENDANCE */
  const attendanceQuery = query(
    collection(db,"attendance"),
    where("shopId","==",user.shopId),
    where("date","==",today())
  );

  const attendanceSnap = await getDocs(attendanceQuery);

  if(attendanceSnap.empty){
    list.innerHTML = `<div class="empty">No attendance recorded today</div>`;
    return;
  }

  /* FETCH WORKERS FOR NAME MAPPING */
  const workersQuery = query(
    collection(db,"users"),
    where("shopId","==",user.shopId),
    where("role","==","WORKER")
  );

  const workersSnap = await getDocs(workersQuery);

  const workerMap = {};
  workersSnap.forEach(w=>{
    workerMap[w.id] = w.data().name || "Worker";
  });

  /* SORT BY CHECK-IN TIME */
  const records = attendanceSnap.docs.sort((a,b)=>{
    return (a.data().checkIn?.seconds || 0) -
           (b.data().checkIn?.seconds || 0);
  });

  records.forEach(docSnap=>{
    const a = docSnap.data();

    const workerName = workerMap[a.workerId] || "Worker";

    const checkInTime = a.checkIn
      ? a.checkIn.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
      : "‚Äî";

    const checkOutTime = a.checkOut
      ? a.checkOut.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
      : "‚Äî";

    const status = a.checkOut ? "PRESENT" : "WORKING";

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${workerName}</b>
      <div>Check-in: ${checkInTime}</div>
      <div>Check-out: ${checkOutTime}</div>
      <span class="status ${status}">${status}</span>
    `;

    list.appendChild(div);
  });
}

/* INITIAL LOAD */
loadAttendance();

/* AUTO REFRESH EVERY 15s */
setInterval(loadAttendance,15000);

</script>

</body>
</html>
