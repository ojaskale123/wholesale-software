<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cart Summary</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --text:#e2e8f0;
  --accent:#10b981;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--text)}

header{
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}

button{
  background:var(--accent);
  border:none;
  padding:.6rem 1rem;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

.container{max-width:700px;margin:auto;padding:2rem}

.item{
  background:var(--card);
  padding:1rem;
  border-radius:10px;
  border:1px solid var(--border);
  margin-bottom:1rem;
}

.total{
  font-size:1.5rem;
  text-align:right;
  margin:1rem 0;
}
input{
  width:100%;
  padding:.7rem;
  margin-bottom:1rem;
  border-radius:6px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
}
</style>
</head>

<body>

<header>
  <button onclick="location.href='sell.html'">← Back</button>
  <h3>Cart Summary</h3>
  <span></span>
</header>

<div class="container">
  <div id="cartItems"></div>
  <div class="total">Total: ₹<span id="total">0</span></div>

  <input id="custName" placeholder="Customer Name">
  <input id="custPhone" placeholder="Customer Phone">

  <button onclick="confirmSell()">Confirm Sale</button>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  addDoc,
  doc,
  updateDoc,
  increment,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const user = requireAuth(["SHOPKEEPER","WORKER"]);

const cart = JSON.parse(localStorage.getItem("cart"));

if(!cart || !cart.items.length){
  alert("Cart empty");
  location.href="sell.html";
}

let total=0;
const list=document.getElementById("cartItems");

cart.items.forEach(i=>{
  total+=i.sellPrice*i.quantity;

  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`
    <b>${i.name}</b><br>
    Qty: ${i.quantity} × ₹${i.sellPrice}<br>
    Subtotal: ₹${i.sellPrice*i.quantity}
  `;
  list.appendChild(div);
});

document.getElementById("total").innerText=total;

window.confirmSell=async()=>{

  const name=document.getElementById("custName").value.trim();
  const phone=document.getElementById("custPhone").value.trim();

  if(!name||!phone) return alert("Enter customer details");

  try{

    const saleRef=await addDoc(collection(db,"sales"),{
      shopId:user.shopId,
      amount:total,
      soldBy:user.uid,
      customerName:name,
      customerPhone:phone,
      createdAt:serverTimestamp()
    });

    for(const i of cart.items){
      await updateDoc(doc(db,"stock",i.productId),{
        quantity:increment(-i.quantity)
      });
    }

    await addDoc(collection(db,"jobs"),{
      shopId:user.shopId,
      type:"SELL",
      status:"DELIVERED",
      saleId:saleRef.id,
      totalAmount:total,
      createdAt:serverTimestamp()
    });

    await addDoc(collection(db,"auditLogs"),{
      userId:user.uid,
      role:user.role,
      actionType:"SALE",
      action:`Sold ₹${total}`,
      shopId:user.shopId,
      timestamp:serverTimestamp()
    });

    localStorage.removeItem("cart");
    alert("Sale completed");
    location.href="sell.html";

  }catch(e){
    console.error(e);
    alert("Error completing sale");
  }
};
</script>

</body>
</html>
