<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cart Summary</title>

<style>
:root {
  --bg:#0f172a;
  --card-bg:rgba(30,41,59,.8);
  --border:rgba(148,163,184,.2);
  --text:#e2e8f0;
  --accent-green:#10b981;
  --radius:14px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--text)}

header{
  background:#1e293b;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:720px;
  margin:auto;
  padding:1.8rem;
}

.item{
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1.2rem;
  margin-bottom:1rem;
}

.total{
  text-align:right;
  font-size:1.5rem;
  font-weight:700;
  color:var(--accent-green);
  margin:1.5rem 0;
}

input{
  width:100%;
  padding:1rem;
  margin-bottom:1rem;
  border-radius:12px;
  border:1px solid var(--border);
  background:#33415599;
  color:white;
}

.btn{
  width:100%;
  padding:1rem;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin-top:.8rem;
}

.confirm{background:#10b981;color:white}
.cancel{background:#475569;color:white}
</style>
</head>

<body>

<header>
  <button onclick="location.href='sell.html'">← Back</button>
  <h3>Cart Summary</h3>
  <span></span>
</header>

<div class="container">
  <div id="cartItems"></div>
  <div class="total">Total: ₹<span id="total">0</span></div>

  <input id="custName" placeholder="Customer Name">
  <input id="custPhone" placeholder="Customer Phone">

  <button class="btn confirm" onclick="confirmSell()">CONFIRM SELL</button>
  <button class="btn cancel" onclick="cancelCart()">CANCEL</button>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  addDoc,
  doc,
  updateDoc,
  increment,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const user=requireAuth(["SHOPKEEPER","WORKER"]);

const cart=JSON.parse(localStorage.getItem("cart"));
if(!cart || !cart.items.length){
  alert("Cart empty");
  location.href="sell.html";
}

const list=document.getElementById("cartItems");
let total=0;

cart.items.forEach(i=>{
  total+=i.sellPrice*i.quantity;
  list.innerHTML+=`
    <div class="item">
      <b>${i.name}</b><br>
      Qty: ${i.quantity} × ₹${i.sellPrice}
    </div>
  `;
});
document.getElementById("total").innerText=total;

/* CONFIRM */
window.confirmSell=async()=>{
  if(!custName.value || !custPhone.value)
    return alert("Enter customer details");

  const saleRef=await addDoc(collection(db,"sales"),{
    shopId:user.shopId,
    amount:total,
    soldBy:user.uid,
    customerName:custName.value,
    customerPhone:custPhone.value,
    createdAt:serverTimestamp()
  });

  for(const i of cart.items){
    await updateDoc(doc(db,"stock",i.productId),{
      quantity:increment(-i.quantity)
    });
  }

  await addDoc(collection(db,"jobs"),{
    shopId:user.shopId,
    type:"SELL",
    status:"DELIVERED",
    saleId:saleRef.id,
    totalAmount:total,
    createdAt:serverTimestamp()
  });

  await addDoc(collection(db,"auditLogs"),{
    userId:user.uid,
    role:user.role,
    actionType:"SALE",
    shopId:user.shopId,
    amount:total,
    timestamp:serverTimestamp()
  });

  localStorage.removeItem("cart");
  alert("Sale completed");
  location.href="sell.html";
};

window.cancelCart=()=>{
  localStorage.removeItem("cart");
  location.href="sell.html";
};
</script>

</body>
</html>
