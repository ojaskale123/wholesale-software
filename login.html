<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Wholesale Management</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 40px 32px;
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 2rem;
      font-weight: 600;
      color: white;
    }

    .form-group {
      position: relative;
      margin-bottom: 28px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.2);
    }

    .form-group input::placeholder {
      color: transparent;
    }

    .form-group label {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.9);
      transition: 0.3s;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 0.8rem;
      background: #667eea;
      padding: 0 6px;
      border-radius: 6px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102,126,234,0.55);
    }

    .login-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .error-msg {
      margin-top: 15px;
      text-align: center;
      color: #ffe4e6;
      background: rgba(239,68,68,0.3);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width:480px){
      .login-container { padding: 32px 20px; }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Welcome Back</h2>

  <form id="loginForm">
    <div class="form-group">
      <input id="email" type="email" placeholder=" " required />
      <label>Email</label>
    </div>

    <div class="form-group">
      <input id="password" type="password" placeholder=" " required />
      <label>Password</label>
    </div>

    <button type="submit" id="loginBtn" class="login-btn">Login</button>
    <div class="error-msg" id="errorMsg"></div>
  </form>
</div>

<script type="module">
  /* âœ… CORRECT PATH (same folder) */
  import { login } from "./login.js";

  const form = document.getElementById("loginForm");
  const btn = document.getElementById("loginBtn");
  const errorMsg = document.getElementById("errorMsg");

  // ðŸ” AUTO REDIRECT IF ALREADY LOGGED IN
  const currentUser = localStorage.getItem("currentUser");
  if (currentUser) {
    const user = JSON.parse(currentUser);

    if (user.role === "OWNER")
      window.location.href = "owner/index.html";

    else if (user.role === "SHOPKEEPER")
      window.location.href = "shop/index.html";

    else if (user.role === "WORKER")
      window.location.href = "worker/index.html";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    errorMsg.style.display = "none";
    btn.classList.add("loading");
    btn.textContent = "Signing in...";

    try {
      await login(
        document.getElementById("email").value.trim(),
        document.getElementById("password").value
      );

      const savedUser = JSON.parse(localStorage.getItem("currentUser"));

      if (savedUser.role === "OWNER")
        window.location.href = "owner/index.html";

      else if (savedUser.role === "SHOPKEEPER")
        window.location.href = "shop/index.html";

      else if (savedUser.role === "WORKER")
        window.location.href = "worker/index.html";

    } catch (err) {
      errorMsg.textContent = "Invalid email or password.";
      errorMsg.style.display = "block";
      btn.classList.remove("loading");
      btn.textContent = "Login";
    }
  });
</script>

</body>
</html>
