<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wholesale Software</title>
    <link rel="stylesheet" href="style.css"> <!-- Your existing CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            width: 350px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input, .login-box select, .login-box button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-box button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #555;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <div class="error" id="error"></div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <select id="role">
            <option value="owner">Owner</option>
            <option value="worker">Worker</option>
        </select>
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Hardcoded example users
        const users = [
            { username: "owner1", password: "1234", role: "owner" },
            { username: "worker1", password: "1234", role: "worker" }
        ];

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role").value;

            // Find user in the array
            const user = users.find(u => u.username === username && u.password === password && u.role === role);

            if(user){
                // Save logged-in user info in localStorage
                localStorage.setItem("currentUser", JSON.stringify(user));
                // Redirect to dashboard / main page
                window.location = "index.html"; 
            } else {
                document.getElementById("error").innerText = "Invalid username, password, or role!";
            }
        }
    </script>
</body>
</html>
