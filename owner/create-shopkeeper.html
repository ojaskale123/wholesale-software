<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Shop & Shopkeeper</title>

  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Arial, sans-serif;
      background: #eef3fb;
    }

    .card {
      max-width: 440px;
      margin: 70px auto;
      background: white;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #203a43;
    }

    label {
      font-size: 13px;
      color: #555;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 11px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg,#2ecc71,#27ae60);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Shop & Shopkeeper</h2>

  <label>Shop Name</label>
  <input id="shopName" placeholder="Shop name">

  <label>City</label>
  <input id="city" placeholder="City">

  <label>Shopkeeper Name</label>
  <input id="keeperName" placeholder="Full name">

  <label>Email (Login ID)</label>
  <input id="email" placeholder="shopkeeper@email.com">

  <label>Password</label>
  <input id="password" type="password" placeholder="Password">

  <label>Confirm Password</label>
  <input id="confirmPassword" type="password" placeholder="Confirm password">

  <button id="createBtn">Create</button>
</div>

<script type="module">
import { auth, db } from "../js/firebase.js";
import {
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const shopNameEl = document.getElementById("shopName");
const cityEl = document.getElementById("city");
const keeperNameEl = document.getElementById("keeperName");
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const confirmPasswordEl = document.getElementById("confirmPassword");
const btn = document.getElementById("createBtn");

btn.onclick = async () => {
  const shopName = shopNameEl.value.trim();
  const city = cityEl.value.trim();
  const name = keeperNameEl.value.trim();
  const email = emailEl.value.trim();
  const password = passwordEl.value;
  const confirmPassword = confirmPasswordEl.value;

  if (!shopName || !name || !email || !password || !confirmPassword) {
    alert("All fields are required");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  try {
    // 1️⃣ Create Shopkeeper Auth account
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    const shopId = "SHOP_" + Date.now();

    // 2️⃣ Create Shop
    await setDoc(doc(db, "shops", shopId), {
      name: shopName,
      city,
      shopkeeperId: uid,
      createdAt: serverTimestamp()
    });

    // 3️⃣ Create Shopkeeper user record
    await setDoc(doc(db, "users", uid), {
      name,
      role: "SHOPKEEPER",
      shopId,
      createdAt: serverTimestamp()
    });

    alert("Shop & Shopkeeper created successfully");
    location.href = "index.html";

  } catch (err) {
    alert(err.message);
    console.error(err);
  }
};
</script>

</body>
</html>
