<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Shop & Shopkeeper</title>

<style>
:root{
  --accent:#10b981;
  --bg:#0f172a;
  --card:rgba(30,41,59,.75);
  --border:rgba(148,163,184,.2);
  --text:#e2e8f0;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
  color:var(--text);
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:2.5rem;
  width:100%;
  max-width:480px;
}
h2{
  text-align:center;
  margin-bottom:2rem;
}
.form-group{
  margin-bottom:1.4rem;
}
.form-group input{
  width:100%;
  padding:1rem;
  border-radius:12px;
  border:1px solid var(--border);
  background:#1e293b;
  color:white;
}
button{
  width:100%;
  padding:1rem;
  background:linear-gradient(135deg,var(--accent),#059669);
  border:none;
  border-radius:12px;
  color:white;
  font-weight:600;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}
</style>
</head>

<body>

<div class="card">
<h2>Create Shop & Shopkeeper</h2>

<div class="form-group">
<input id="shopName" placeholder="Shop Name">
</div>

<div class="form-group">
<input id="city" placeholder="City">
</div>

<div class="form-group">
<input id="keeperName" placeholder="Shopkeeper Name">
</div>

<div class="form-group">
<input id="email" type="email" placeholder="Email">
</div>

<div class="form-group">
<input id="password" type="password" placeholder="Password">
</div>

<div class="form-group">
<input id="confirmPassword" type="password" placeholder="Confirm Password">
</div>

<button id="createBtn">Create Shop & Shopkeeper</button>

</div>

<script type="module">
import { auth, db } from "../js/firebase.js";
import { 
  createUserWithEmailAndPassword,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  doc,
  setDoc,
  addDoc,
  collection,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üîê OWNER CHECK */
const ownerSession = JSON.parse(localStorage.getItem("currentUser"));

if (!ownerSession || ownerSession.role !== "OWNER") {
  window.location.replace("../login.html");
}

/* BUTTON */
const btn = document.getElementById("createBtn");

btn.addEventListener("click", async () => {

  const shopName = document.getElementById("shopName").value.trim();
  const city = document.getElementById("city").value.trim();
  const keeperName = document.getElementById("keeperName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (!shopName || !city || !keeperName || !email || !password || !confirmPassword) {
    alert("All fields required");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  try {

    /* 1Ô∏è‚É£ CREATE SHOPKEEPER AUTH */
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    const shopId = "SHOP_" + Date.now();

    /* 2Ô∏è‚É£ CREATE SHOP */
    await setDoc(doc(db, "shops", shopId), {
      shopName,
      city,
      ownerId: ownerSession.uid,
      shopkeeperId: uid,
      createdAt: serverTimestamp()
    });

    /* 3Ô∏è‚É£ CREATE SHOPKEEPER PROFILE */
    await setDoc(doc(db, "users", uid), {
      name: keeperName,
      role: "SHOPKEEPER",
      shopId,
      createdAt: serverTimestamp()
    });

    /* 4Ô∏è‚É£ AUDIT LOG */
    await addDoc(collection(db, "auditLogs"), {
      actionType: "CREATE_SHOP",
      action: `Shop ${shopName} created`,
      createdBy: ownerSession.uid,
      shopId,
      timestamp: serverTimestamp()
    });

    /* üî• IMPORTANT: Sign out new user */
    await signOut(auth);

    alert("Shop & Shopkeeper created successfully");

    window.location.href = "index.html";

  } catch (err) {
    console.error(err);
    alert(err.message);
  }

});
</script>

</body>
</html>
