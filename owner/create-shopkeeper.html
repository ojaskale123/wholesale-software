<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Shopkeeper</title>

  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Arial, sans-serif;
      background: #eef3fb;
    }

    .card {
      max-width: 440px;
      margin: 70px auto;
      background: white;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #203a43;
    }

    label {
      font-size: 13px;
      color: #555;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 11px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg,#2ecc71,#27ae60);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Shop & Shopkeeper</h2>

  <label>Shop Name</label>
  <input id="shopName" placeholder="Shop name">

  <label>City</label>
  <input id="city" placeholder="City">

  <label>Shopkeeper Name</label>
  <input id="keeperName" placeholder="Full name">

  <label>Phone Number</label>
  <input id="phone" placeholder="Mobile number">

  <label>Password</label>
  <input id="password" type="password" placeholder="Password">

  <label>Confirm Password</label>
  <input id="confirmPassword" type="password" placeholder="Confirm password">

  <button id="createBtn">Create</button>
</div>

<script type="module">
import { DB, saveDB } from "../db/fakeDB.js";

const btn = document.getElementById("createBtn");

btn.addEventListener("click", () => {
  const shopName = shopNameEl.value.trim();
  const city = cityEl.value.trim();
  const name = keeperNameEl.value.trim();
  const phone = phoneEl.value.trim();
  const password = passwordEl.value;
  const confirmPassword = confirmPasswordEl.value;

  if (!shopName || !name || !phone || !password || !confirmPassword) {
    alert("All fields are required");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  // Prevent duplicate phone
  if (DB.users.find(u => u.phone === phone)) {
    alert("User with this phone already exists");
    return;
  }

  const shopId = "SHOP_" + Date.now();
  const userId = "USER_" + Date.now();

  // Create shop
  DB.shops.push({
    id: shopId,
    name: shopName,
    city,
    shopkeeperId: userId,
    createdAt: Date.now()
  });

  // Create shopkeeper
  DB.users.push({
    id: userId,
    name,
    phone,
    password,
    role: "SHOPKEEPER",
    shopId,
    shopkeeperId: null,
    createdAt: Date.now()
  });

  // Audit log (IMPORTANT)
  DB.auditLogs.push({
    id: "LOG_" + Date.now(),
    userId,
    role: "SHOPKEEPER",
    shopId,
    actionType: "SHOPKEEPER_CREATED",
    action: "Shop and shopkeeper created",
    timestamp: Date.now()
  });

  saveDB();
  alert("Shop & shopkeeper created successfully");
  location.href = "index.html";
});

// element refs (clean)
const shopNameEl = document.getElementById("shopName");
const cityEl = document.getElementById("city");
const keeperNameEl = document.getElementById("keeperName");
const phoneEl = document.getElementById("phone");
const passwordEl = document.getElementById("password");
const confirmPasswordEl = document.getElementById("confirmPassword");
</script>

</body>
</html>
