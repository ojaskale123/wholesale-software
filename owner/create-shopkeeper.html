<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Shop & Shopkeeper</title>

  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --accent: #10b981;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.2);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: var(--text);
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeInUp 0.7s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 2.2rem;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Floating Label Inputs */
    .form-group {
      position: relative;
      margin-bottom: 1.6rem;
    }

    .form-group input {
      width: 100%;
      padding: 1.1rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(51,65,85,0.4);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.3);
      background: rgba(51,65,85,0.55);
    }

    .form-group input::placeholder {
      color: transparent;
    }

    .form-group label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.9rem;
      font-size: 0.82rem;
      background: var(--bg);
      padding: 0 0.5rem;
      color: var(--primary);
    }

    /* Password Visibility Toggle */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper button {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.4rem;
    }

    /* Button */
    #createBtn {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, var(--accent), #059669);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(16,185,129,0.3);
      margin-top: 1.5rem;
    }

    #createBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(16,185,129,0.45);
    }

    #createBtn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(16,185,129,0.25);
    }

    @media (max-width: 480px) {
      .card { padding: 2rem 1.5rem; }
      h2 { font-size: 1.7rem; }
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Create Shop & Shopkeeper</h2>

  <div class="form-group">
    <input id="shopName" placeholder=" " required />
    <label for="shopName">Shop Name</label>
  </div>

  <div class="form-group">
    <input id="city" placeholder=" " required />
    <label for="city">City</label>
  </div>

  <div class="form-group">
    <input id="keeperName" placeholder=" " required />
    <label for="keeperName">Shopkeeper Name</label>
  </div>

  <div class="form-group">
    <input id="email" type="email" placeholder=" " required autocomplete="email" />
    <label for="email">Email (Login ID)</label>
  </div>

  <div class="form-group password-wrapper">
    <input id="password" type="password" placeholder=" " required autocomplete="new-password" />
    <label for="password">Password</label>
    <button type="button" onclick="togglePassword('password')">üëÅÔ∏è</button>
  </div>

  <div class="form-group password-wrapper">
    <input id="confirmPassword" type="password" placeholder=" " required autocomplete="new-password" />
    <label for="confirmPassword">Confirm Password</label>
    <button type="button" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
  </div>

  <button id="createBtn">Create Shop & Shopkeeper</button>
</div>

<script type="module">
import { auth, db } from "../js/firebase.js";
import {
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const shopNameEl = document.getElementById("shopName");
const cityEl = document.getElementById("city");
const keeperNameEl = document.getElementById("keeperName");
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const confirmPasswordEl = document.getElementById("confirmPassword");
const btn = document.getElementById("createBtn");

btn.onclick = async () => {
  const shopName = shopNameEl.value.trim();
  const city = cityEl.value.trim();
  const name = keeperNameEl.value.trim();
  const email = emailEl.value.trim();
  const password = passwordEl.value;
  const confirmPassword = confirmPasswordEl.value;

  if (!shopName || !name || !email || !password || !confirmPassword) {
    alert("All fields are required");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  try {
    // 1Ô∏è‚É£ Create Shopkeeper Auth account
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    const shopId = "SHOP_" + Date.now();

    // 2Ô∏è‚É£ Create Shop
    await setDoc(doc(db, "shops", shopId), {
      name: shopName,
      city,
      shopkeeperId: uid,
      createdAt: serverTimestamp()
    });

    // 3Ô∏è‚É£ Create Shopkeeper user record
    await setDoc(doc(db, "users", uid), {
      name,
      role: "SHOPKEEPER",
      shopId,
      createdAt: serverTimestamp()
    });

    alert("Shop & Shopkeeper created successfully");
    location.href = "index.html";

  } catch (err) {
    alert(err.message);
    console.error(err);
  }
};

// Password visibility toggle
function togglePassword(id) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
  } else {
    input.type = "password";
  }
}
</script>

</body>
</html>
