<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Owner Dashboard</title>

<style>
:root {
  --bg:#0f172a;
  --card:rgba(30,41,59,.7);
  --border:rgba(148,163,184,.18);
  --text:#f1f5f9;
  --text-light:#cbd5e1;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:2rem 1.5rem;
  border-bottom:1px solid var(--border);
}

h1{
  font-size:2rem;
}

main{
  max-width:1400px;
  margin:auto;
  padding:2rem 1.5rem 4rem;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:1.5rem;
  margin:2rem 0 3rem;
}

.stat-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1.5rem;
}

.stat-number{
  font-size:2.2rem;
  font-weight:800;
  color:#60a5fa;
}

.shop-container{
  display:flex;
  gap:1.2rem;
  overflow-x:auto;
  margin-top:1.5rem;
}

.shop-card{
  min-width:260px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1.5rem;
}

.activity-section{
  margin-top:3rem;
}

table{
  width:100%;
  background:var(--card);
  border-radius:var(--radius);
  border-collapse:collapse;
  border:1px solid var(--border);
}

th,td{
  padding:1rem;
  border-top:1px solid var(--border);
  font-size:0.9rem;
}

th{
  background:rgba(29,78,216,.35);
}
</style>
</head>

<body>

<header>
  <h1>Owner Dashboard</h1>
</header>

<main>

<div class="stats">
  <div class="stat-card">
    <div class="stat-number" id="totalRevenue">â‚¹0</div>
    Total Revenue
  </div>
  <div class="stat-card">
    <div class="stat-number" id="shopkeeperCount">0</div>
    Shopkeepers
  </div>
  <div class="stat-card">
    <div class="stat-number" id="workerCount">0</div>
    Workers
  </div>
  <div class="stat-card">
    <div class="stat-number" id="jobCount">0</div>
    Jobs
  </div>
</div>

<h2>Your Shops</h2>
<div class="shop-container" id="shopStrip"></div>

<div class="activity-section">
<h2>Recent Activity</h2>
<table>
<thead>
<tr>
<th>User</th>
<th>Role</th>
<th>Action</th>
<th>Time</th>
</tr>
</thead>
<tbody id="auditTable"></tbody>
</table>
</div>

</main>

<script type="module">

import { db } from "../js/firebase.js";
import {
  collection,
  getDocs,
  query,
  where,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” OWNER CHECK */
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

if (!currentUser || currentUser.role !== "OWNER") {
  window.location.replace("../login.html");
}

/* ELEMENTS */
const totalRevenue = document.getElementById("totalRevenue");
const shopkeeperCount = document.getElementById("shopkeeperCount");
const workerCount = document.getElementById("workerCount");
const jobCount = document.getElementById("jobCount");
const shopStrip = document.getElementById("shopStrip");
const auditTable = document.getElementById("auditTable");

/* LOAD STATS */
async function loadCounts(){
  shopkeeperCount.innerText =
    (await getDocs(query(collection(db,"users"),where("role","==","SHOPKEEPER")))).size;

  workerCount.innerText =
    (await getDocs(query(collection(db,"users"),where("role","==","WORKER")))).size;
}

async function loadJobCount(){
  jobCount.innerText =
    (await getDocs(collection(db,"jobs"))).size;
}

async function loadRevenue(){
  let total = 0;
  const snap = await getDocs(collection(db,"sales"));
  snap.forEach(d=>{
    total += Number(d.data().amount || 0);
  });
  totalRevenue.innerText = "â‚¹" + total;
}

async function loadShops(){
  const snap = await getDocs(collection(db,"shops"));
  shopStrip.innerHTML="";
  snap.forEach(docSnap=>{
    const shop = docSnap.data();
    shopStrip.innerHTML += `
      <div class="shop-card">
        <h3>${shop.shopName || "Shop"}</h3>
      </div>
    `;
  });
}

async function loadAuditLogs(){
  const snap = await getDocs(
    query(collection(db,"auditLogs"),orderBy("timestamp","desc"))
  );
  auditTable.innerHTML="";
  snap.forEach(d=>{
    const log = d.data();
    auditTable.innerHTML += `
      <tr>
        <td>${log.userId}</td>
        <td>${log.role}</td>
        <td>${log.action}</td>
        <td>${log.timestamp?.toDate().toLocaleString() || "-"}</td>
      </tr>
    `;
  });
}

/* INIT */
loadCounts();
loadJobCount();
loadRevenue();
loadShops();
loadAuditLogs();

</script>

</body>
</html>
