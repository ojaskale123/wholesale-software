<!DOCTYPE html>
<html>
<head>
  <title>Create Shop</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: #203a43;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header class="top-header">
  <h2>Create Shop</h2>
</header>

<div class="container">
  <label>Shop Name</label>
  <input id="shopName" placeholder="Enter shop name">

  <label>Select Shopkeeper</label>
  <select id="shopkeeperSelect"></select>

  <button id="createBtn">Create Shop</button>
</div>

<script type="module">
  import { requireAuth } from "../auth/guard.js";
  import { DB, saveDB } from "../db/fakeDB.js";
  import { logAction } from "../core/audit.js";

  const owner = requireAuth(["OWNER"]);

  const select = document.getElementById("shopkeeperSelect");

  // Load shopkeepers without shop
  DB.users
    .filter(u => u.role === "SHOPKEEPER" && !u.shopId)
    .forEach(u => {
      const opt = document.createElement("option");
      opt.value = u.id;
      opt.textContent = `${u.name} (${u.phone})`;
      select.appendChild(opt);
    });

  document.getElementById("createBtn").onclick = () => {
    const shopName = document.getElementById("shopName").value.trim();
    const shopkeeperId = Number(select.value);

    if (!shopName || !shopkeeperId) {
      alert("Fill all fields");
      return;
    }

    const shopId = Date.now();

    DB.shops.push({
      id: shopId,
      shopName,
      shopkeeperId,
      createdAt: new Date().toISOString(),
      isActive: true
    });

    const shopkeeper = DB.users.find(u => u.id === shopkeeperId);
    shopkeeper.shopId = shopId;

    saveDB();
    logAction(`Created shop "${shopName}"`);

    alert("Shop created successfully");
    location.reload();
  };
</script>

</body>
</html>
