<!DOCTYPE html>
<html>
<head>
  <title>All Shops Attendance</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
    }

    /* ===== HEADER ===== */
    .app-header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .app-header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .header-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      padding: 18px;
    }

    .search {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .card h4 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #333;
    }

    .status {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    .WORKING { background:#3498db; }
    .PRESENT { background:#2ecc71; }
    .ABSENT { background:#e74c3c; }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">⬅ Back</button>
  <h2>Attendance – All Shops</h2>
  <span></span>
</header>

<div class="container">
  <input
    id="search"
    class="search"
    placeholder="Search by shop, worker name, phone or date (YYYY-MM-DD)"
  >
  <div id="list"></div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { DB } from "../db/fakeDB.js";

/* AUTH */
requireAuth(["OWNER"]);

/* SAFETY */
DB.attendance = DB.attendance || [];

const list = document.getElementById("list");
const searchInput = document.getElementById("search");

/* FORMAT TIME */
function fmt(t) {
  return t ? new Date(t).toLocaleString() : "-";
}

/* STATUS LOGIC (SAME AS SHOPKEEPER) */
function getStatus(a) {
  if (a.checkIn && !a.checkOut) return "WORKING";
  if (a.checkIn && a.checkOut) return "PRESENT";
  return "ABSENT";
}

/* RENDER */
function render(filter = "") {
  list.innerHTML = "";
  const f = filter.toLowerCase();

  /* ✅ ALWAYS READ LATEST DATA */
  const records = DB.attendance.slice().reverse();

  const filtered = records.filter(a => {
    const worker = DB.users.find(u => u.id === a.workerId);
    const shop = DB.shops.find(s => s.id === a.shopId);

    return (
      worker?.name?.toLowerCase().includes(f) ||
      worker?.phone?.includes(f) ||
      shop?.name?.toLowerCase().includes(f) ||
      (a.checkIn || "").includes(f)
    );
  });

  if (!filtered.length) {
    list.innerHTML = `<div class="empty">No attendance records found</div>`;
    return;
  }

  filtered.forEach(a => {
    const worker = DB.users.find(u => u.id === a.workerId);
    const shop = DB.shops.find(s => s.id === a.shopId);
    const status = getStatus(a);

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h4>${worker?.name || "Unknown Worker"}</h4>
      <p><b>Phone:</b> ${worker?.phone || "-"}</p>
      <p><b>Shop:</b> ${shop?.name || "Unknown Shop"}</p>
      <p><b>Check-in:</b> ${fmt(a.checkIn)}</p>
      <p><b>Check-out:</b> ${fmt(a.checkOut)}</p>
      <span class="status ${status}">${status}</span>
    `;
    list.appendChild(div);
  });
}

/* SEARCH */
searchInput.oninput = e => render(e.target.value);

/* INITIAL LOAD */
render();
</script>

</body>
</html>
