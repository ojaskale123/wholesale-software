<!DOCTYPE html>
<html>
<head>
  <title>All Shops Attendance</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f4f6f8; }

    .app-header {
      background: linear-gradient(90deg,#0f2027,#203a43,#2c5364);
      color: white;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container { padding: 18px; }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,.15);
    }

    .status {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    .WORKING { background:#3498db; }
    .PRESENT { background:#2ecc71; }
    .ABSENT { background:#e74c3c; }

    .empty { text-align:center; color:#777; margin-top:40px; }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">â¬… Back</button>
  <h2>Attendance â€“ All Shops</h2>
  <span></span>
</header>

<div class="container">
  <select id="shopFilter">
    <option value="">All Shops</option>
  </select>

  <input id="search" placeholder="Search worker / phone / date">

  <div id="list"></div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";

requireAuth(["OWNER"]);

const list = document.getElementById("list");
const search = document.getElementById("search");
const shopFilter = document.getElementById("shopFilter");

function getStatus(a) {
  if (a.checkIn && !a.checkOut) return "WORKING";
  if (a.checkIn && a.checkOut) return "PRESENT";
  return "ABSENT";
}

function fmt(t) {
  return t ? new Date(t).toLocaleString() : "-";
}

function loadShops(liveDB) {
  shopFilter.innerHTML = `<option value="">All Shops</option>`;
  (liveDB.shops || []).forEach(s => {
    const o = document.createElement("option");
    o.value = s.id;
    o.innerText = s.name;
    shopFilter.appendChild(o);
  });
}

function render() {
  list.innerHTML = "";

  /* ðŸ”¥ THIS IS THE FIX */
  const liveDB = JSON.parse(localStorage.getItem("DB")) || {};
  const attendance = liveDB.attendance || [];
  const users = liveDB.users || [];
  const shops = liveDB.shops || [];

  loadShops(liveDB);

  const q = search.value.toLowerCase();
  const shopId = shopFilter.value;

  const records = attendance.slice().reverse().filter(a => {
    if (shopId && a.shopId !== shopId) return false;

    const u = users.find(x => x.id === a.workerId);
    const s = shops.find(x => x.id === a.shopId);

    return (
      u?.name?.toLowerCase().includes(q) ||
      u?.phone?.includes(q) ||
      s?.name?.toLowerCase().includes(q) ||
      (a.checkIn || "").includes(q)
    );
  });

  if (!records.length) {
    list.innerHTML = `<div class="empty">No attendance records</div>`;
    return;
  }

  records.forEach(a => {
    const u = users.find(x => x.id === a.workerId);
    const s = shops.find(x => x.id === a.shopId);

    list.innerHTML += `
      <div class="card">
        <b>${u?.name || "Unknown"}</b><br>
        Phone: ${u?.phone || "-"}<br>
        Shop: ${s?.name || "-"}<br>
        Check-in: ${fmt(a.checkIn)}<br>
        Check-out: ${fmt(a.checkOut)}<br>
        <span class="status ${getStatus(a)}">${getStatus(a)}</span>
      </div>
    `;
  });
}

search.oninput = render;
shopFilter.onchange = render;

/* REAL-TIME */
setInterval(render, 2000);
render();
</script>

</body>
</html>
