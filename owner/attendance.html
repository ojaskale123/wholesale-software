<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Shops Attendance</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.18);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    header.app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-title {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .header-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 1.1rem;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.22s ease;
    }

    .header-btn:hover {
      background: rgba(255,255,255,0.14);
      transform: translateY(-1px);
    }

    .controls {
      padding: 1.5rem 1.5rem 0.8rem;
      background: linear-gradient(to bottom, rgba(15,23,42,0.6), transparent);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 68px;
      z-index: 9;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 640px) {
      .filter-group {
        flex-direction: row;
      }
    }

    select, input[type="text"] {
      padding: 0.9rem 1.1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(30,41,59,0.6);
      color: var(--text);
      font-size: 1rem;
      backdrop-filter: blur(6px);
      transition: all 0.2s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem 3rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.3rem 1.4rem;
      margin-bottom: 1rem;
      transition: all 0.25s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      border-color: rgba(147,197,253,0.25);
    }

    .card b {
      font-size: 1.15rem;
      color: white;
      display: block;
      margin-bottom: 0.35rem;
    }

    .card div {
      font-size: 0.96rem;
      color: var(--text-muted);
      margin: 0.3rem 0;
    }

    .status {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.45rem 1rem;
      border-radius: 2rem;
      font-size: 0.82rem;
      font-weight: 600;
      color: white;
      letter-spacing: 0.3px;
    }

    .WORKING { background: var(--accent);   box-shadow: 0 2px 8px rgba(59,130,246,0.4); }
    .PRESENT  { background: var(--success); box-shadow: 0 2px 8px rgba(16,185,129,0.4); }
    .ABSENT   { background: var(--danger);  box-shadow: 0 2px 8px rgba(239,68,68,0.4); }

    .empty {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.1rem;
      padding: 4rem 1rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">‚Üê Back</button>
  <div class="header-title">Attendance ‚Äì All Shops</div>
  <span></span>
</header>

<div class="controls">
  <div class="filter-group">
    <select id="shopFilter">
      <option value="">All Shops</option>
    </select>

    <input id="search" placeholder="Search worker name, phone, shop or date..." />
  </div>
</div>

<div class="container">
  <div id="list"></div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";

requireAuth(["OWNER"]);

const list = document.getElementById("list");
const search = document.getElementById("search");
const shopFilter = document.getElementById("shopFilter");

function getStatus(a) {
  if (a.checkIn && !a.checkOut) return "WORKING";
  if (a.checkIn && a.checkOut) return "PRESENT";
  return "ABSENT";
}

function fmt(t) {
  return t ? new Date(t).toLocaleString() : "-";
}

function loadShops(liveDB) {
  shopFilter.innerHTML = `<option value="">All Shops</option>`;
  (liveDB.shops || []).forEach(s => {
    const o = document.createElement("option");
    o.value = s.id;
    o.innerText = s.name;
    shopFilter.appendChild(o);
  });
}

function render() {
  list.innerHTML = "";

  /* üî• THIS IS THE FIX */
  const liveDB = JSON.parse(localStorage.getItem("DB")) || {};
  const attendance = liveDB.attendance || [];
  const users = liveDB.users || [];
  const shops = liveDB.shops || [];

  loadShops(liveDB);

  const q = search.value.toLowerCase();
  const shopId = shopFilter.value;

  const records = attendance.slice().reverse().filter(a => {
    if (shopId && a.shopId !== shopId) return false;

    const u = users.find(x => x.id === a.workerId);
    const s = shops.find(x => x.id === a.shopId);

    return (
      u?.name?.toLowerCase().includes(q) ||
      u?.phone?.includes(q) ||
      s?.name?.toLowerCase().includes(q) ||
      (a.checkIn || "").includes(q)
    );
  });

  if (!records.length) {
    list.innerHTML = `<div class="empty">No attendance records found</div>`;
    return;
  }

  records.forEach(a => {
    const u = users.find(x => x.id === a.workerId);
    const s = shops.find(x => x.id === a.shopId);

    list.innerHTML += `
      <div class="card">
        <b>${u?.name || "Unknown Worker"}</b>
        <div>Phone: ${u?.phone || "‚Äî"}</div>
        <div>Shop: ${s?.name || "‚Äî"}</div>
        <div>Check-in: ${fmt(a.checkIn)}</div>
        <div>Check-out: ${fmt(a.checkOut)}</div>
        <span class="status ${getStatus(a)}">${getStatus(a)}</span>
      </div>
    `;
  });
}

search.oninput = render;
shopFilter.onchange = render;

/* REAL-TIME */
setInterval(render, 2000);
render();
</script>

</body>
</html>
