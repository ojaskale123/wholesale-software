<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Shops Attendance</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.18);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --radius: 14px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .controls {
      padding: 1.2rem 1.5rem;
      position: sticky;
      top: 68px;
      background: rgba(15,23,42,0.8);
      z-index: 9;
    }

    .filter-group {
      max-width: 1200px;
      margin: auto;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    select, input {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(30,41,59,0.6);
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem 1.5rem 3rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.2rem 1.3rem;
      margin-bottom: 1rem;
    }

    .card b {
      color: #fff;
      font-size: 1.1rem;
    }

    .card div {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-top: 0.2rem;
    }

    .status {
      display: inline-block;
      margin-top: 0.6rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      color: white;
    }

    .WORKING { background: var(--accent); }
    .PRESENT { background: var(--success); }
    .ABSENT  { background: var(--danger); }

    .empty {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

<header>
  <button class="header-btn" onclick="location.href='index.html'">← Back</button>
  <h2>Attendance – All Shops</h2>
  <span></span>
</header>

<div class="controls">
  <div class="filter-group">
    <select id="shopFilter">
      <option value="">All Shops</option>
    </select>
    <input id="search" placeholder="Search worker, phone, shop, date..." />
  </div>
</div>

<div class="container">
  <div id="list"></div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

requireAuth("OWNER");

const list = document.getElementById("list");
const search = document.getElementById("search");
const shopFilter = document.getElementById("shopFilter");

let attendance = [];
let users = [];
let shops = [];

function fmt(ts) {
  return ts?.toDate ? ts.toDate().toLocaleString() : "—";
}

function getStatus(a) {
  if (a.checkIn && !a.checkOut) return "WORKING";
  if (a.checkIn && a.checkOut) return "PRESENT";
  return "ABSENT";
}

async function loadData() {
  const [aSnap, uSnap, sSnap] = await Promise.all([
    getDocs(collection(db, "attendance")),
    getDocs(collection(db, "users")),
    getDocs(collection(db, "shops"))
  ]);

  attendance = aSnap.docs.map(d => ({ id: d.id, ...d.data() }));
  users = uSnap.docs.map(d => ({ id: d.id, ...d.data() }));
  shops = sSnap.docs.map(d => ({ id: d.id, ...d.data() }));

  shopFilter.innerHTML = `<option value="">All Shops</option>`;
  shops.forEach(s => {
    const o = document.createElement("option");
    o.value = s.id;
    o.textContent = s.shopName;
    shopFilter.appendChild(o);
  });

  render();
}

function render() {
  list.innerHTML = "";
  const q = search.value.toLowerCase();
  const shopId = shopFilter.value;

  const records = attendance
    .slice()
    .reverse()
    .filter(a => {
      if (shopId && a.shopId !== shopId) return false;

      const u = users.find(x => x.id === a.workerId);
      const s = shops.find(x => x.id === a.shopId);

      return (
        u?.name?.toLowerCase().includes(q) ||
        u?.phone?.includes(q) ||
        s?.shopName?.toLowerCase().includes(q) ||
        fmt(a.checkIn).toLowerCase().includes(q)
      );
    });

  if (!records.length) {
    list.innerHTML = `<div class="empty">No attendance records found</div>`;
    return;
  }

  records.forEach(a => {
    const u = users.find(x => x.id === a.workerId);
    const s = shops.find(x => x.id === a.shopId);
    const status = getStatus(a);

    list.innerHTML += `
      <div class="card">
        <b>${u?.name || "Unknown Worker"}</b>
        <div>Phone: ${u?.phone || "—"}</div>
        <div>Shop: ${s?.shopName || "—"}</div>
        <div>Check-in: ${fmt(a.checkIn)}</div>
        <div>Check-out: ${fmt(a.checkOut)}</div>
        <span class="status ${status}">${status}</span>
      </div>
    `;
  });
}

search.addEventListener("input", render);
shopFilter.addEventListener("change", render);

/* initial load */
loadData();

/* soft refresh every 15s */
setInterval(loadData, 15000);
</script>

</body>
</html>
