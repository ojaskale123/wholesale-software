<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revenue - Total Profit</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.18);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem;
      position: sticky;
      top: 0;
      text-align: center;
    }

    header h2 {
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1.5rem;
    }

    .summary {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem;
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .summary h1 {
      font-size: 3.2rem;
      font-weight: 800;
      color: var(--accent-green);
      margin-bottom: .4rem;
    }

    .summary p {
      color: var(--text-muted);
    }

    #shopWise {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.2rem;
    }

    .shop {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.6rem;
    }

    .shop h3 {
      font-size: 1.35rem;
      color: white;
      margin-bottom: .6rem;
    }

    .amount {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--accent-green);
    }

    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 3rem;
    }
  </style>
</head>

<body>

<header>
  <h2>Total Revenue</h2>
</header>

<div class="container">

  <div class="summary">
    <h1 id="totalRevenue">â‚¹0</h1>
    <p>Total revenue across all shops</p>
  </div>

  <div id="shopWise"></div>

</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”’ OWNER ONLY */
requireAuth("OWNER");

const totalRevenueEl = document.getElementById("totalRevenue");
const shopWiseEl = document.getElementById("shopWise");

let shopMap = {};
let total = 0;

/* LOAD DATA */
async function loadRevenue() {
  const [salesSnap, shopsSnap] = await Promise.all([
    getDocs(collection(db, "sales")),
    getDocs(collection(db, "shops"))
  ]);

  /* CALCULATE TOTAL + SHOP WISE */
  salesSnap.forEach(d => {
    const s = d.data();
    const amount = Number(s.amount || 0);
    total += amount;

    if (!shopMap[s.shopId]) shopMap[s.shopId] = 0;
    shopMap[s.shopId] += amount;
  });

  totalRevenueEl.innerText = "â‚¹" + total.toLocaleString();

  if (salesSnap.empty) {
    shopWiseEl.innerHTML = `<div class="empty">No sales recorded yet</div>`;
    return;
  }

  shopsSnap.forEach(d => {
    const shop = d.data();
    const amount = shopMap[d.id] || 0;

    const div = document.createElement("div");
    div.className = "shop";
    div.innerHTML = `
      <h3>${shop.shopName}</h3>
      <div class="amount">â‚¹${amount.toLocaleString()}</div>
    `;
    shopWiseEl.appendChild(div);
  });
}

loadRevenue();
</script>

</body>
</html>
