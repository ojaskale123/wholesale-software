<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revenue - Total Profit</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.18);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 1.8rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
      text-align: center;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .summary {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      margin-bottom: 2.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .summary h1 {
      font-size: 3.2rem;
      font-weight: 800;
      margin: 0 0 0.5rem;
      color: var(--accent-green);
      line-height: 1;
    }

    .summary p {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin: 0;
    }

    #shopWise {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.2rem;
    }

    .shop {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.6rem 1.8rem;
      transition: all 0.25s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .shop:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .shop h3 {
      font-size: 1.35rem;
      font-weight: 600;
      margin: 0 0 0.8rem;
      color: white;
    }

    .amount {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--accent-green);
      margin: 0;
    }

    .empty {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.15rem;
      padding: 4rem 1rem;
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      .summary { padding: 2rem 1.5rem; }
      .summary h1 { font-size: 2.6rem; }
      .shop { padding: 1.4rem; }
    }
  </style>
</head>

<body>

<header>
  <h2>Total Profit (Revenue)</h2>
</header>

<div class="container">

  <div class="summary">
    <h1 id="totalProfit">₹0</h1>
    <p>Total profit across all shops</p>
  </div>

  <div id="shopWise"></div>

</div>

<script type="module">
  import { requireAuth } from "../auth/guard.js";
  import { DB } from "../db/fakeDB.js";

  requireAuth(["OWNER"]);

  let totalProfit = 0;
  const shopMap = {};

  DB.sales.forEach(sale => {
    const amount = Number(sale.total || 0);
    totalProfit += amount;

    if (!shopMap[sale.shopId]) {
      shopMap[sale.shopId] = 0;
    }
    shopMap[sale.shopId] += amount;
  });

  document.getElementById("totalProfit").innerText = `₹${totalProfit}`;

  const container = document.getElementById("shopWise");

  if (!Object.keys(shopMap).length) {
    container.innerHTML = `<div class="empty">No sales recorded yet</div>`;
  }

  DB.shops.forEach(shop => {
    const amount = shopMap[shop.id] || 0;

    const div = document.createElement("div");
    div.className = "shop";
    div.innerHTML = `
      <h3>${shop.name}</h3>
      <div class="amount">₹${amount}</div>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
