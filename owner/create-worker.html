<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Worker</title>

  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Arial, sans-serif;
      background: #eef3fb;
    }

    .card {
      max-width: 440px;
      margin: 70px auto;
      background: white;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #203a43;
    }

    label {
      font-size: 13px;
      color: #555;
      display: block;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 11px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg,#3498db,#2980b9);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Worker</h2>

  <label>Select Shop</label>
  <select id="shopSelect"></select>

  <label>Worker Name</label>
  <input id="workerName" placeholder="Full name">

  <label>Phone Number</label>
  <input id="phone" placeholder="Mobile number">

  <label>Password</label>
  <input id="password" type="password" placeholder="Password">

  <label>Confirm Password</label>
  <input id="confirmPassword" type="password" placeholder="Confirm password">

  <button id="createBtn">Create Worker</button>
</div>

<script type="module">
import { DB, saveDB } from "../db/fakeDB.js";

const shopSelect = document.getElementById("shopSelect");
const workerNameEl = document.getElementById("workerName");
const phoneEl = document.getElementById("phone");
const passwordEl = document.getElementById("password");
const confirmPasswordEl = document.getElementById("confirmPassword");
const btn = document.getElementById("createBtn");

/* Load shops */
DB.shops.forEach(shop => {
  shopSelect.innerHTML += `<option value="${shop.id}">${shop.name}</option>`;
});

btn.addEventListener("click", () => {
  const shopId = shopSelect.value;
  const name = workerNameEl.value.trim();
  const phone = phoneEl.value.trim();
  const password = passwordEl.value;
  const confirmPassword = confirmPasswordEl.value;

  if (!shopId || !name || !phone || !password || !confirmPassword) {
    alert("All fields are required");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  if (DB.users.find(u => u.phone === phone)) {
    alert("User with this phone already exists");
    return;
  }

  const workerId = "USER_" + Date.now();

  /* Create worker */
  DB.users.push({
    id: workerId,
    name,
    phone,
    password,
    role: "WORKER",
    shopId,
    shopkeeperId: null,
    createdAt: Date.now()
  });

  /* Audit log (IMPORTANT) */
  DB.auditLogs.push({
    id: "LOG_" + Date.now(),
    userId: workerId,
    role: "WORKER",
    shopId,
    actionType: "WORKER_CREATED",
    action: "Worker created",
    timestamp: Date.now()
  });

  saveDB();
  alert("Worker created successfully");
  location.href = "index.html";
});
</script>

</body>
</html>
