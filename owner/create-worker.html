<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Worker</title>

<style>
:root{
  --accent:#3b82f6;
  --bg:#0f172a;
  --card:rgba(30,41,59,.75);
  --border:rgba(148,163,184,.2);
  --text:#e2e8f0;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
  color:var(--text);
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:2.5rem;
  width:100%;
  max-width:480px;
}
h2{text-align:center;margin-bottom:2rem;}
.form-group{margin-bottom:1.4rem;}
.form-group input,select{
  width:100%;
  padding:1rem;
  border-radius:12px;
  border:1px solid var(--border);
  background:#1e293b;
  color:white;
}
button{
  width:100%;
  padding:1rem;
  background:linear-gradient(135deg,var(--accent),#1d4ed8);
  border:none;
  border-radius:12px;
  color:white;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Create Worker</h2>

<div class="form-group">
<select id="shopSelect">
<option value="">Select Shop</option>
</select>
</div>

<div class="form-group">
<input id="workerName" placeholder="Worker Name">
</div>

<div class="form-group">
<input id="email" type="email" placeholder="Email">
</div>

<div class="form-group">
<input id="password" type="password" placeholder="Password">
</div>

<div class="form-group">
<input id="confirmPassword" type="password" placeholder="Confirm Password">
</div>

<button id="createBtn">Create Worker</button>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { auth, db } from "../js/firebase.js";
import { createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection,
  getDocs,
  doc,
  setDoc,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* OWNER ONLY */
const currentUser = requireAuth("OWNER");

/* Load Shops */
const shopSnap = await getDocs(collection(db,"shops"));
shopSnap.forEach(s=>{
  const opt=document.createElement("option");
  opt.value=s.id;
  opt.textContent=s.data().shopName;
  shopSelect.appendChild(opt);
});

createBtn.onclick = async ()=>{

  const shopId = shopSelect.value;
  const name = workerName.value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if(!shopId || !name || !email || !password || !confirmPassword){
    alert("All fields required");
    return;
  }

  if(password !== confirmPassword){
    alert("Passwords do not match");
    return;
  }

  try{

    const ownerSession = JSON.parse(localStorage.getItem("currentUser"));

    const cred = await createUserWithEmailAndPassword(auth,email,password);
    const uid = cred.user.uid;

    await setDoc(doc(db,"users",uid),{
      name,
      role:"WORKER",
      shopId,
      createdAt:serverTimestamp()
    });

    await addDoc(collection(db,"auditLogs"),{
      actionType:"CREATE_WORKER",
      action:`Worker ${name} created`,
      createdBy:ownerSession.uid,
      shopId,
      timestamp:serverTimestamp()
    });

    localStorage.setItem("currentUser",JSON.stringify(ownerSession));

    alert("Worker created successfully");
    window.location.href="index.html";

  }catch(err){
    console.error(err);
    alert(err.message);
  }

};
</script>

</body>
</html>
