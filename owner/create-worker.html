<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Worker</title>

  <style>
    :root {
      --accent: #3b82f6;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.2);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: var(--text);
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 2.2rem;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.6rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 1.1rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(51,65,85,0.4);
      color: var(--text);
      font-size: 1rem;
    }

    .form-group label {
      position: absolute;
      left: 1rem;
      top: -0.6rem;
      font-size: 0.8rem;
      background: var(--bg);
      padding: 0 0.5rem;
      color: var(--accent);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper button {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.1rem;
    }

    #createBtn {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Create Worker</h2>

  <div class="form-group">
    <label>Shop</label>
    <select id="shopSelect">
      <option value="">Select Shop</option>
    </select>
  </div>

  <div class="form-group">
    <label>Worker Name</label>
    <input id="workerName" />
  </div>

  <div class="form-group">
    <label>Email (Login)</label>
    <input id="email" type="email" />
  </div>

  <div class="form-group password-wrapper">
    <label>Password</label>
    <input id="password" type="password" />
    <button type="button" onclick="togglePassword('password')">üëÅÔ∏è</button>
  </div>

  <div class="form-group password-wrapper">
    <label>Confirm Password</label>
    <input id="confirmPassword" type="password" />
    <button type="button" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
  </div>

  <button id="createBtn">Create Worker</button>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { auth, db } from "../js/firebase.js";
import {
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection,
  getDocs,
  doc,
  setDoc,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üîí OWNER ONLY */
const currentUser = requireAuth("OWNER");

const shopSelect = document.getElementById("shopSelect");
const workerNameEl = document.getElementById("workerName");
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const confirmPasswordEl = document.getElementById("confirmPassword");
const btn = document.getElementById("createBtn");

/* LOAD SHOPS (Firestore-safe) */
const shopsSnap = await getDocs(collection(db, "shops"));
shopsSnap.forEach(snap => {
  const shop = snap.data();
  const opt = document.createElement("option");
  opt.value = snap.id;
  opt.textContent = shop.shopName; // ‚úÖ FIXED
  shopSelect.appendChild(opt);
});

/* CREATE WORKER */
btn.onclick = async () => {
  const shopId = shopSelect.value;
  const name = workerNameEl.value.trim();
  const email = emailEl.value.trim();
  const password = passwordEl.value;
  const confirmPassword = confirmPasswordEl.value;

  if (!shopId || !name || !email || !password || !confirmPassword) {
    alert("All fields are required");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  try {
    /* 1Ô∏è‚É£ CREATE AUTH ACCOUNT */
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    /* 2Ô∏è‚É£ SAVE USER PROFILE */
    await setDoc(doc(db, "users", uid), {
      name,
      role: "WORKER",
      shopId,
      createdAt: serverTimestamp()
    });

    /* 3Ô∏è‚É£ AUDIT LOG */
    await addDoc(collection(db, "auditLogs"), {
      actionType: "CREATE_WORKER",
      action: `Worker ${name} created`,
      createdBy: currentUser.uid,
      shopId,
      timestamp: serverTimestamp()
    });

    alert("Worker created successfully");
    location.href = "index.html";

  } catch (err) {
    console.error(err);
    alert(err.message);
  }
};

/* PASSWORD TOGGLE */
function togglePassword(id) {
  const i = document.getElementById(id);
  i.type = i.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
