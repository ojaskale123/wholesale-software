<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Worker</title>

  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Arial, sans-serif;
      background: #eef3fb;
    }

    .card {
      max-width: 440px;
      margin: 70px auto;
      background: white;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #203a43;
    }

    label {
      font-size: 13px;
      color: #555;
      display: block;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 11px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg,#3498db,#2980b9);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Worker</h2>

  <label>Select Shop</label>
  <select id="shopSelect"></select>

  <label>Worker Name</label>
  <input id="workerName" placeholder="Full name">

  <label>Email (Login ID)</label>
  <input id="email" placeholder="worker@email.com">

  <label>Password</label>
  <input id="password" type="password" placeholder="Password">

  <label>Confirm Password</label>
  <input id="confirmPassword" type="password" placeholder="Confirm password">

  <button id="createBtn">Create Worker</button>
</div>

<script type="module">
import { auth, db } from "../js/firebase.js";
import {
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection,
  getDocs,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const shopSelect = document.getElementById("shopSelect");
const workerNameEl = document.getElementById("workerName");
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const confirmPasswordEl = document.getElementById("confirmPassword");
const btn = document.getElementById("createBtn");

/* üîπ LOAD SHOPS FROM FIREBASE */
const shopsSnap = await getDocs(collection(db, "shops"));
shopsSnap.forEach(docSnap => {
  const shop = docSnap.data();
  shopSelect.innerHTML += `
    <option value="${docSnap.id}">${shop.name}</option>
  `;
});

/* üîπ CREATE WORKER */
btn.onclick = async () => {
  const shopId = shopSelect.value;
  const name = workerNameEl.value.trim();
  const email = emailEl.value.trim();
  const password = passwordEl.value;
  const confirmPassword = confirmPasswordEl.value;

  if (!shopId || !name || !email || !password || !confirmPassword) {
    alert("All fields are required");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  try {
    // 1Ô∏è‚É£ Create worker auth account
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // 2Ô∏è‚É£ Save worker in Firestore
    await setDoc(doc(db, "users", uid), {
      name,
      role: "WORKER",
      shopId,
      createdAt: serverTimestamp()
    });

    alert("Worker created successfully");
    location.href = "index.html";

  } catch (err) {
    alert(err.message);
    console.error(err);
  }
};
</script>

</body>
</html>
