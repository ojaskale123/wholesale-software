<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#2c5364,#203a43);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background: #2f6fed;
      color: white;
    }

    button:last-child {
      background: #27ae60;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Create</h2>
  <button onclick="location.href='create-shopkeeper.html'">
    Create Shop + Shopkeeper
  </button>
  <button onclick="location.href='create-worker.html'">
    Create Worker
  </button>
</div>

</body>
</html>
