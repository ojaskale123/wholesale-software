<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Shops</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.18);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --radius: 14px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .top-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1.4rem 1.8rem;
      position: sticky;
      top: 0;
      text-align: center;
    }

    .top-header h2 {
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      transition: 0.25s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(147,197,253,0.25);
    }

    .card h3 {
      font-size: 1.35rem;
      color: white;
      margin-bottom: .8rem;
    }

    .card p {
      font-size: .95rem;
      color: var(--text-muted);
      margin: .4rem 0;
    }

    .card p strong { color: var(--text); }

    .status {
      display: inline-block;
      margin-top: .5rem;
      padding: .4rem 1rem;
      border-radius: 999px;
      font-size: .8rem;
      font-weight: 700;
      color: white;
    }

    .status-active { background: var(--success); }
    .status-inactive { background: var(--danger); }
  </style>
</head>

<body>

<header class="top-header">
  <h2>All Shops</h2>
</header>

<div class="container" id="shopList"></div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  getDocs,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”’ OWNER ONLY */
requireAuth("OWNER");

const container = document.getElementById("shopList");

async function loadShops() {
  const shopsSnap = await getDocs(collection(db, "shops"));
  container.innerHTML = "";

  if (shopsSnap.empty) {
    container.innerHTML = `<p style="color:#94a3b8">No shops found</p>`;
    return;
  }

  for (const shopDoc of shopsSnap.docs) {
    const shop = shopDoc.data();

    let keeperName = "N/A";
    if (shop.shopkeeperId) {
      const keeperSnap = await getDoc(doc(db, "users", shop.shopkeeperId));
      if (keeperSnap.exists()) {
        keeperName = keeperSnap.data().name;
      }
    }

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${shop.shopName}</h3>
      <p>Shopkeeper: <strong>${keeperName}</strong></p>
      <p>Status:
        <span class="status ${shop.isActive !== false ? "status-active" : "status-inactive"}">
          ${shop.isActive !== false ? "Active" : "Inactive"}
        </span>
      </p>
    `;
    container.appendChild(div);
  }
}

loadShops();
</script>

</body>
</html>
