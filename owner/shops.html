<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Shops</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.18);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --radius: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .top-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1.4rem 1.8rem;
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: center;
    }

    .top-header h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem 1.6rem;
      transition: all 0.25s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      border-color: rgba(147, 197, 253, 0.25);
    }

    .card h3 {
      font-size: 1.35rem;
      font-weight: 600;
      margin: 0 0 0.8rem;
      color: white;
    }

    .card p {
      font-size: 0.98rem;
      margin: 0.5rem 0;
      color: var(--text-muted);
    }

    .card p strong {
      color: var(--text);
    }

    .status {
      display: inline-block;
      margin-top: 0.6rem;
      padding: 0.4rem 1rem;
      border-radius: 2rem;
      font-size: 0.82rem;
      font-weight: 700;
      color: white;
      letter-spacing: 0.3px;
    }

    .status-active {
      background: var(--success);
      box-shadow: 0 2px 8px rgba(16,185,129,0.4);
    }

    .status-inactive {
      background: var(--danger);
      box-shadow: 0 2px 8px rgba(239,68,68,0.4);
    }

    @media (max-width: 640px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1.5rem 1rem;
      }
      .top-header h2 {
        font-size: 1.45rem;
      }
    }
  </style>
</head>

<body>

<header class="top-header">
  <h2>All Shops</h2>
</header>

<div class="container" id="shopList"></div>

<script type="module">
  import { requireAuth } from "../auth/guard.js";
  import { DB } from "../db/fakeDB.js";

  requireAuth(["OWNER"]);

  const container = document.getElementById("shopList");

  DB.shops.forEach(shop => {
    const keeper = DB.users.find(u => u.id === shop.shopkeeperId);

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${shop.shopName}</h3>
      <p>Shopkeeper: <strong>${keeper ? keeper.name : "N/A"}</strong></p>
      <p>Status: 
        <span class="status ${shop.isActive ? 'status-active' : 'status-inactive'}">
          ${shop.isActive ? "Active" : "Inactive"}
        </span>
      </p>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
