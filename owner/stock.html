<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Owner · Stock Overview</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --text:#e2e8f0;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--text)}

header{
  padding:1.2rem 1.5rem;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:#ef4444;
  border:none;
  padding:.6rem 1.2rem;
  border-radius:10px;
  color:white;
  cursor:pointer;
}

.container{
  padding:2rem;
  max-width:1300px;
  margin:auto;
}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1rem;
  margin-bottom:2rem;
}

.cat{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1.5rem;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.cat:hover{transform:translateY(-5px)}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.overlay.active{display:flex}

.popup{
  background:var(--card);
  width:95%;
  max-width:750px;
  max-height:85vh;
  overflow:auto;
  border-radius:var(--radius);
  padding:1.5rem;
}

.item{
  background:#0f172a;
  border:1px solid var(--border);
  border-radius:12px;
  padding:1rem;
  margin-bottom:1rem;
}

.item b{font-size:1.1rem}
.profit{color:#10b981;font-weight:700}
.empty{text-align:center;color:#94a3b8;padding:2rem}
</style>
</head>

<body>

<header>
  <h3>Owner · Stock Overview</h3>
  <button onclick="location.href='index.html'">Back</button>
</header>

<div class="container">
<div class="categories">
  <div class="cat" onclick="openCategory('SPARE')">Spare Parts</div>
  <div class="cat" onclick="openCategory('BATTERY')">Batteries</div>
  <div class="cat" onclick="openCategory('ACCESSORY')">Accessories</div>
  <div class="cat" onclick="openCategory('SECOND_HAND')">Second Hand Mobiles</div>
  <div class="cat" onclick="openCategory('ALL')">All Products</div>
</div>
</div>

<div class="overlay" id="overlay">
  <div class="popup">
    <h3 id="popupTitle"></h3>
    <div id="popupList"></div>
    <br>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  onSnapshot,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

requireAuth("OWNER");

let ALL_PRODUCTS = [];

onSnapshot(collection(db,"stock"),(snap)=>{
  ALL_PRODUCTS = snap.docs.map(d=>({id:d.id,...d.data()}));
});

/* DELETE */
window.deleteStock = async function(id){
  const confirmDelete = confirm("Are you sure you want to delete this stock?");
  if(!confirmDelete) return;

  try{
    await deleteDoc(doc(db,"stock",id));
    alert("Stock deleted successfully.");
  }catch(err){
    alert("Error deleting stock.");
    console.error(err);
  }
};

/* OPEN CATEGORY */
window.openCategory = function(category){

  const titleMap = {
    SPARE:"Spare Parts",
    BATTERY:"Batteries",
    ACCESSORY:"Accessories",
    SECOND_HAND:"Second Hand Mobiles",
    ALL:"All Products"
  };

  const list = document.getElementById("popupList");
  list.innerHTML="";
  document.getElementById("popupTitle").innerText = titleMap[category];

  let products = category==="ALL"
      ? ALL_PRODUCTS
      : ALL_PRODUCTS.filter(p=>p.category===category);

  products.sort((a,b)=>a.name.localeCompare(b.name));

  /* SEARCH BAR (ALWAYS VISIBLE) */
  const search = document.createElement("input");
  search.type="text";
  search.placeholder="Search by name or barcode...";
  search.style.cssText="width:100%;padding:.6rem;margin-bottom:1rem;border-radius:8px;border:1px solid #334155;background:#0f172a;color:white";
  list.appendChild(search);

  search.addEventListener("input",()=>{
    const val = search.value.toLowerCase();
    document.querySelectorAll(".stock-item").forEach(item=>{
      item.style.display =
        item.innerText.toLowerCase().includes(val)
        ? "block"
        : "none";
    });
  });

  if(!products.length){
    const empty=document.createElement("div");
    empty.className="empty";
    empty.innerText="No items found";
    list.appendChild(empty);
    document.getElementById("overlay").classList.add("active");
    return;
  }

  products.forEach(p=>{
    const profit=(p.sellPrice||0)-(p.buyPrice||0);

    const item=document.createElement("div");
    item.className="item stock-item";

    item.innerHTML=`
      <b>${p.name}</b><br>
      Barcode: ${p.barcode||"-"}<br>
      Quantity: ${p.quantity||0}<br>
      Buy: ₹${p.buyPrice||0} | Sell: ₹${p.sellPrice||0}<br>
      <span class="profit">Profit: ₹${profit}</span><br>
      <small>Shop: ${p.shopId||"-"}</small>
      <br><br>
    `;

    const editBtn=document.createElement("button");
    editBtn.textContent="Edit";
    editBtn.style.background="#3b82f6";
    editBtn.style.marginRight="8px";
    editBtn.onclick=()=>{
      window.location.href=`../shopkeeper/edit-stock.html?id=${p.id}`;
    };

    const deleteBtn=document.createElement("button");
    deleteBtn.textContent="Delete";
    deleteBtn.onclick=()=>{
      deleteStock(p.id);
    };

    item.appendChild(editBtn);
    item.appendChild(deleteBtn);

    list.appendChild(item);
  });

  document.getElementById("overlay").classList.add("active");
};

window.closePopup=function(){
  document.getElementById("overlay").classList.remove("active");
};
</script>

</body>
</html>
