<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner · Stock Overview</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.8);
      --border: rgba(148, 163, 184, 0.2);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --radius: 16px;
      --overlay-bg: rgba(15, 23, 42, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1.2rem 1.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h2 {
      font-size: 1.55rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .back-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.65rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s ease;
    }

    .back-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* Category Cards */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.4rem;
      margin-bottom: 3rem;
    }

    .cat-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem 1.5rem;
      color: white;
      font-size: 1.35rem;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      transition: all 0.28s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .cat-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
    }

    .cat-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .cat-card:hover::before {
      opacity: 1;
    }

    /* Category specific gradients */
    .spare       { background: linear-gradient(135deg, #667eea, #764ba2); }
    .electronics { background: linear-gradient(135deg, #10b981, #059669); }
    .battery     { background: linear-gradient(135deg, #ec4899, #db2777); }
    .phone       { background: linear-gradient(135deg, #fbbf24, #d97706); color: #111827; }

    /* Popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay-bg);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
    }

    .popup {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 92%;
      max-width: 720px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      transform: scale(0.95);
      transition: transform 0.25s ease;
    }

    .overlay.active .popup {
      transform: scale(1);
    }

    .popup-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 1.2rem 1.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .popup-header h3 {
      font-size: 1.45rem;
      font-weight: 600;
      margin: 0;
      color: white;
    }

    .close-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s;
    }

    .close-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .popup-body {
      padding: 1.8rem;
      max-height: 65vh;
      overflow-y: auto;
    }

    .item {
      background: rgba(51, 65, 85, 0.5);
      border-radius: 12px;
      padding: 1.3rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      transition: all 0.2s;
    }

    .item:hover {
      background: rgba(51, 65, 85, 0.65);
    }

    .item b {
      font-size: 1.15rem;
      color: white;
      display: block;
      margin-bottom: 0.6rem;
    }

    .item div {
      font-size: 0.98rem;
      color: var(--text-muted);
      margin: 0.4rem 0;
    }

    .profit {
      color: #34d399;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .empty-category {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.15rem;
      padding: 3rem 1rem;
    }

    @media (max-width: 640px) {
      .categories { gap: 1rem; }
      .cat-card { padding: 1.6rem 1rem; font-size: 1.2rem; }
      .popup { width: 96%; }
    }
  </style>
</head>

<body>

<header>
  <h2>Owner · Stock Overview</h2>
  <button class="back-btn" onclick="location.href='index.html'">Back</button>
</header>

<div class="container">

  <!-- CATEGORY CARDS -->
  <div class="categories">
    <div class="cat-card spare"       onclick="openCategory('SPARE')">Spare Parts</div>
    <div class="cat-card electronics" onclick="openCategory('ELECTRONICS')">Electronics</div>
    <div class="cat-card battery"     onclick="openCategory('BATTERY')">Batteries</div>
    <div class="cat-card phone"       onclick="openCategory('SECOND_HAND')">Second-hand Phones</div>
  </div>

</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="popup">
    <div class="popup-header">
      <h3 id="popupTitle"></h3>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    <div class="popup-body" id="popupList"></div>
  </div>
</div>

<script>
  function getProducts() {
    return JSON.parse(localStorage.getItem("products")) || [];
  }

  function openCategory(category) {
    const titleMap = {
      SPARE:       "Spare Parts",
      ELECTRONICS: "Electronics",
      BATTERY:     "Batteries",
      SECOND_HAND: "Second-hand Phones"
    };

    const products = getProducts().filter(p => p.category === category);
    document.getElementById("popupTitle").innerText = titleMap[category];

    const list = document.getElementById("popupList");
    list.innerHTML = "";

    if (products.length === 0) {
      list.innerHTML = `<div class="empty-category">No items in this category yet</div>`;
    }

    products.forEach(p => {
      const profit = p.sellPrice - p.buyPrice;
      list.innerHTML += `
        <div class="item">
          <b>${p.name}</b>
          <div>Buy: ₹${p.buyPrice}  •  Sell: ₹${p.sellPrice}</div>
          <div>Quantity in stock: ${p.quantity}</div>
          <div><span class="profit">Profit per item: ₹${profit}</span></div>
        </div>
      `;
    });

    document.getElementById("overlay").style.display = "flex";
    // Small delay for animation
    setTimeout(() => document.getElementById("overlay").classList.add("active"), 10);
  }

  function closePopup() {
    const overlay = document.getElementById("overlay");
    overlay.classList.remove("active");
    setTimeout(() => { overlay.style.display = "none"; }, 300);
  }
</script>

</body>
</html>
