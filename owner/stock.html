<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Owner · Stock Overview</title>

<style>
:root{
  --bg:#0f172a;
  --card:rgba(30,41,59,.85);
  --border:rgba(148,163,184,.2);
  --text:#e2e8f0;
  --muted:#94a3b8;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--text);}

header{
  padding:1.2rem 1.8rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
  background:#111827;
}
button{
  padding:.6rem 1.2rem;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#ef4444;
  color:white;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:2rem;
}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:1.2rem;
}

.cat{
  padding:2rem;
  border-radius:16px;
  font-weight:700;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.cat:hover{transform:translateY(-5px)}

.spare{background:linear-gradient(135deg,#667eea,#764ba2)}
.battery{background:linear-gradient(135deg,#ec4899,#db2777)}
.accessories{background:linear-gradient(135deg,#10b981,#059669)}
.phone{background:linear-gradient(135deg,#fbbf24,#d97706);color:#111}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
}
.overlay.active{display:flex}

.popup{
  background:var(--card);
  width:95%;max-width:800px;
  max-height:85vh;
  overflow-y:auto;
  border-radius:16px;
  padding:1.5rem;
}

.item{
  background:#1e293b;
  padding:1rem;
  border-radius:12px;
  margin-bottom:1rem;
}
.item b{font-size:1.1rem}
.item div{color:var(--muted);margin-top:.3rem}
.profit{color:#34d399;font-weight:700}
</style>
</head>

<body>

<header>
  <h2>Owner · Stock Overview</h2>
  <button onclick="location.href='index.html'">Back</button>
</header>

<div class="container">
  <div class="categories">
    <div class="cat spare" onclick="openCategory('Spare Parts')">Spare Parts</div>
    <div class="cat battery" onclick="openCategory('Batteries')">Batteries</div>
    <div class="cat accessories" onclick="openCategory('Accessories')">Accessories</div>
    <div class="cat phone" onclick="openCategory('Second Hand Mobiles')">Second Hand Mobiles</div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="popup">
    <h3 id="popupTitle"></h3>
    <div id="popupList"></div>
    <button style="margin-top:1rem;background:#ef4444" onclick="closePopup()">Close</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* OWNER ONLY */
requireAuth("OWNER");

let ALL_PRODUCTS = [];

onSnapshot(collection(db,"stock"), snap=>{
  ALL_PRODUCTS = snap.docs.map(d=>({id:d.id,...d.data()}));
});

window.openCategory = function(category){

  const list = document.getElementById("popupList");
  const title = document.getElementById("popupTitle");

  title.innerText = category;
  list.innerHTML = "";

  const filtered = ALL_PRODUCTS.filter(p=>p.category===category);

  if(!filtered.length){
    list.innerHTML="<div style='color:#94a3b8'>No items</div>";
  }

  filtered.forEach(p=>{
    const profit = (p.sellPrice||0)-(p.buyPrice||0);
    list.innerHTML+=`
      <div class="item">
        <b>${p.name}</b>
        <div>Buy: ₹${p.buyPrice||0}</div>
        <div>Sell: ₹${p.sellPrice||0}</div>
        <div>Quantity: ${p.quantity||0}</div>
        <div class="profit">Profit per item: ₹${profit}</div>
        <div style="font-size:.8rem">Shop: ${p.shopId}</div>
      </div>
    `;
  });

  document.getElementById("overlay").classList.add("active");
};

window.closePopup = function(){
  document.getElementById("overlay").classList.remove("active");
};
</script>

</body>
</html>
