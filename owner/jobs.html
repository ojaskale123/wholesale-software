<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jobs</title>

<style>
body {
  margin: 0;
  font-family: Segoe UI, Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h2 {
  margin-bottom: 20px;
  color: #203a43;
}

/* FILTERS */
.filters {
  margin-bottom: 20px;
}
select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

/* JOB CARD */
.job {
  background: white;
  padding: 16px;
  border-radius: 14px;
  margin-bottom: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}

.job b {
  font-size: 16px;
}

.status {
  display: inline-block;
  margin-top: 8px;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: bold;
  color: white;
}

/* STATUS COLORS */
.OPEN { background:#f1c40f; color:#000; }
.IN_PROGRESS { background:#3498db; }
.DONE_NOT_DELIVERED { background:#8e44ad; }
.DONE_DELIVERED { background:#2ecc71; }

.empty {
  margin-top: 40px;
  color: #777;
  text-align: center;
}
</style>
</head>

<body>

<h2>All Jobs</h2>

<!-- FILTERS -->
<div class="filters">
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="OPEN">Not Assigned</option>
    <option value="IN_PROGRESS">In Progress</option>
    <option value="DONE_NOT_DELIVERED">Done (Not Delivered)</option>
    <option value="DONE_DELIVERED">Done & Delivered</option>
  </select>

  <select id="shopFilter">
    <option value="">All Shops</option>
  </select>
</div>

<div id="jobsList"></div>

<script type="module">
import { DB } from "../db/fakeDB.js";

const statusFilter = document.getElementById("statusFilter");
const shopFilter = document.getElementById("shopFilter");
const jobsList = document.getElementById("jobsList");

/* LOAD SHOPS */
shopFilter.innerHTML += DB.shops
  .map(s => `<option value="${s.id}">${s.name}</option>`)
  .join("");

function renderJobs() {
  jobsList.innerHTML = "";

  const filtered = DB.tasks.filter(job => {
    if (job.type !== "REPAIR") return false;
    if (statusFilter.value && job.status !== statusFilter.value) return false;
    if (shopFilter.value && job.shopId !== shopFilter.value) return false;
    return true;
  });

  if (!filtered.length) {
    jobsList.innerHTML = `<div class="empty">No jobs found</div>`;
    return;
  }

  filtered.forEach(job => {
    const shop = DB.shops.find(s => s.id === job.shopId);
    const worker = DB.users.find(u => u.id === job.assignedTo);

    jobsList.innerHTML += `
      <div class="job">
        <b>${job.device}</b><br>
        Customer: ${job.customerName} (${job.customerPhone})<br>
        Shop: ${shop?.name || "-"}<br>
        Worker: ${worker?.name || "Not Assigned"}<br>

        <span class="status ${job.status}">
          ${job.status.replaceAll("_"," ")}
        </span>
      </div>
    `;
  });
}

statusFilter.onchange = renderJobs;
shopFilter.onchange = renderJobs;

renderJobs();
</script>

</body>
</html>
