<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Repair Jobs</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --border: rgba(148, 163, 184, 0.18);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --radius: 14px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1.5rem;
    }

    h2 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 1.8rem;
      text-align: center;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .filters {
      max-width: 900px;
      margin: 0 auto 2rem;
    }

    select {
      width: 100%;
      max-width: 320px;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(51, 65, 85, 0.55);
      color: var(--text);
      font-size: 1rem;
    }

    #jobsList {
      max-width: 900px;
      margin: 0 auto;
    }

    .job {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.4rem 1.5rem;
      margin-bottom: 1rem;
    }

    .job b {
      font-size: 1.2rem;
      color: #fff;
      display: block;
      margin-bottom: 0.4rem;
    }

    .job div {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0.25rem 0;
    }

    .status {
      display: inline-block;
      margin-top: 0.7rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 700;
      color: white;
    }

    .COLLECTED { background: #d97706; }
    .IN_PROGRESS { background: #2563eb; }
    .DONE_NOT_DELIVERED { background: #8b5cf6; }
    .DONE_DELIVERED { background: #16a34a; }

    .whatsapp-status {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .sent { color: #10b981; }
    .not-sent { color: #ef4444; }

    .empty {
      margin-top: 4rem;
      text-align: center;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

<h2>All Repair Jobs (Owner View)</h2>

<div class="filters">
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="COLLECTED">Collected</option>
    <option value="IN_PROGRESS">In Progress</option>
    <option value="DONE_NOT_DELIVERED">Ready (Not Delivered)</option>
    <option value="DONE_DELIVERED">Delivered</option>
  </select>
</div>

<div id="jobsList"></div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üîí OWNER ONLY */
requireAuth(["OWNER"]);

const statusFilter = document.getElementById("statusFilter");
const jobsList = document.getElementById("jobsList");

let allJobs = [];

async function loadJobs() {
  const snap = await getDocs(collection(db, "jobs"));
  allJobs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  render();
}

function render() {
  jobsList.innerHTML = "";

  const filtered = allJobs.filter(j =>
    !statusFilter.value || j.status === statusFilter.value
  );

  if (!filtered.length) {
    jobsList.innerHTML = `<div class="empty">No jobs found</div>`;
    return;
  }

  filtered.forEach(job => {

    const sent = job.lastMessageSentAt;

    jobsList.innerHTML += `
      <div class="job">
        <b>${job.device || "‚Äî"}</b>

        <div>Customer: <strong>${job.customerName || "‚Äî"}</strong> (${job.customerPhone || "‚Äî"})</div>
        <div>Shop ID: ${job.shopId || "‚Äî"}</div>
        <div>Assigned Worker UID: ${job.assignedTo || "‚Äî"}</div>
        <div>Expected Cost: ‚Çπ${job.expectedCost ?? "‚Äî"}</div>

        <span class="status ${job.status}">
          ${job.status || "‚Äî"}
        </span>

        <div class="whatsapp-status ${sent ? "sent" : "not-sent"}">
          ${sent 
            ? "WhatsApp Sent ‚úî"
            : "WhatsApp Not Sent ‚ùå"}
        </div>

        ${sent ? `
          <div style="font-size:0.8rem; color:var(--text-muted);">
            Sent At: ${new Date(job.lastMessageSentAt.seconds * 1000).toLocaleString()}
          </div>
          <div style="font-size:0.8rem; color:var(--text-muted);">
            Sent By: ${job.lastMessageSentBy || "‚Äî"}
          </div>
        ` : ""}
      </div>
    `;
  });
}

statusFilter.addEventListener("change", render);

loadJobs();
</script>

</body>
</html>
