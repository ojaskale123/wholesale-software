<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Jobs</title>

<style>
body {
  margin: 0;
  font-family: Segoe UI, Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h2 { margin-bottom: 20px; color: #203a43; }

.filters { margin-bottom: 20px; }
select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

.job {
  background: white;
  padding: 16px;
  border-radius: 14px;
  margin-bottom: 14px;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
}

.status {
  display:inline-block;
  margin-top:8px;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:bold;
  color:white;
}

.COLLECTED { background:#f1c40f; color:#000; }
.IN_PROGRESS { background:#3498db; }
.READY { background:#2ecc71; }

.empty {
  margin-top:40px;
  color:#777;
  text-align:center;
}
</style>
</head>

<body>

<h2>All Repair Jobs</h2>

<div class="filters">
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="COLLECTED">Collected</option>
    <option value="IN_PROGRESS">In Progress</option>
    <option value="READY">Ready</option>
  </select>
</div>

<div id="jobsList"></div>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if (!currentUser || currentUser.role !== "OWNER") {
  location.href = "/login.html";
}

const statusFilter = document.getElementById("statusFilter");
const jobsList = document.getElementById("jobsList");

let allJobs = [];

async function loadJobs() {
  const snap = await getDocs(collection(db, "jobs"));
  allJobs = snap.docs
    .map(d => ({ id: d.id, ...d.data() }))
    .filter(j => j.type === "REPAIR");

  render();
}

function render() {
  jobsList.innerHTML = "";

  const filtered = allJobs.filter(j =>
    !statusFilter.value || j.status === statusFilter.value
  );

  if (!filtered.length) {
    jobsList.innerHTML = `<div class="empty">No jobs found</div>`;
    return;
  }

  filtered.forEach(job => {
    jobsList.innerHTML += `
      <div class="job">
        <b>${job.device}</b><br>
        Customer: ${job.customerName} (${job.customerPhone})<br>
        Shop ID: ${job.shopId}<br>
        Expected Cost: â‚¹${job.expectedCost || "-"}<br>
        <span class="status ${job.status}">${job.status}</span>
      </div>
    `;
  });
}

statusFilter.onchange = render;
loadJobs();
</script>

</body>
</html>
