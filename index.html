<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top-header">
    <h2>Wholesale Manager</h2>
    <button onclick="logout()" class="logout-btn">Logout</button>
</header>

<div class="dashboard-container">

    <!-- LEFT -->
    <div class="left-cards owner-only">

        <!-- STOCK CARD (UPDATED) -->
        <div class="big-card" onclick="location.href='pages/stock.html'">
            Stock<br>
            <span id="totalStock">0</span>
        </div>

        <div class="big-card warning">
            Low Stock<br>
            <span id="lowStock">0</span>
        </div>

        <div class="big-card warning">
            Out of Stock<br>
            <span id="outOfStock">0</span>
        </div>
    </div>

    <!-- MIDDLE -->
    <div class="middle-cards owner-only">
        <div class="big-card" onclick="location.href='pages/workers.html'">
            Workers<br>
            <span id="presentWorkers">0</span>
        </div>

        <div class="big-card" onclick="location.href='customers.html'">
            Customers<br>
            <span id="totalCustomers">0</span>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="right-cards owner-only">

        <div class="big-card big-rectangle">
            Total Revenue<br>
            <span id="totalRevenue">0</span>
        </div>

        <div class="big-card" onclick="location.href='shops.html'">
            Shop Carts<br>
            <span id="totalShops">0</span>
        </div>

    </div>

    <!-- BOTTOM -->
    <div class="bottom-card owner-only">
        <div class="big-card big-horizontal" onclick="location.href='history.html'">
            History Entries<br>
            <span id="historyCount">0</span>
        </div>
    </div>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
