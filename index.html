<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wholesale Software</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-header">
    <div class="header-content">
      <h1>Wholesale Software</h1>
      <p>Business Management Dashboard</p>
    </div>
  </header>

  <main class="page-wrapper">
    <div class="dashboard">
      <div class="card" onclick="openPage('pages/stock.html')">
        <h2>Stock</h2>
        <p>Manage inventory & items</p>
      </div>

      <div class="card" onclick="openPage('pages/customers.html')">
        <h2>Customers</h2>
        <p>Customer records & details</p>
      </div>

      <div class="card" onclick="openPage('pages/sales.html')">
        <h2>Sales</h2>
        <p>Create and manage sales</p>
      </div>

      <div class="card" onclick="openPage('pages/ledger.html')">
        <h2>Ledger</h2>
        <p>Balances & transactions</p>
      </div>

      <div class="card" onclick="openPage('pages/history.html')">
        <h2>History</h2>
        <p>Sales & payment history</p>
      </div>

      <div class="card" onclick="openPage('pages/repairs.html')">
        <h2>Repairs</h2>
        <p>Repair & job tracking</p>
      </div>

      <div class="card" onclick="openPage('pages/settings.html')">
        <h2>Settings</h2>
        <p>Software configuration</p>
      </div>
    </div>
  </main>

  <script>
    function openPage(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
