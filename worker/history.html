<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My History</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --accent-blue: #3b82f6;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }

    .header-btn {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s ease;
    }

    .header-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .app-header h2 {
      font-size: 1.45rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.8rem 1.5rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.4rem 1.5rem;
      margin-bottom: 1.2rem;
      box-shadow: var(--shadow);
      transition: all 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
      border-color: rgba(147, 197, 253, 0.3);
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.6rem;
    }

    .meta {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0.4rem 0;
    }

    .meta strong {
      color: var(--text);
    }

    .tag {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.45rem 1rem;
      border-radius: 2rem;
      font-size: 0.82rem;
      font-weight: 700;
      color: white;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .SELL { background: var(--accent-green); }
    .JOB  { background: var(--accent-blue); }

    .empty {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.15rem;
      padding: 4rem 1rem;
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      .container { padding: 1.4rem 1rem; }
      .card { padding: 1.3rem; }
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">← Back</button>
  <h2>My History</h2>
  <span></span>
</header>

<div class="container" id="list"></div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { DB } from "../db/fakeDB.js";

/* AUTH */
const user = requireAuth(["WORKER"]);
const list = document.getElementById("list");

/* SAFETY */
DB.sales = DB.sales || [];
DB.tasks = DB.tasks || [];

/* COLLECT HISTORY */
let history = [];

/* 1️⃣ SALES BY THIS WORKER */
DB.sales
  .filter(s => s.soldBy === user.id && s.shopId === user.shopId)
  .forEach(s => {
    history.push({
      type: "SELL",
      title: `Sold items worth ₹${s.amount || s.total}`,
      time: s.createdAt || s.timestamp
    });
  });

/* 2️⃣ JOBS DONE BY THIS WORKER */
DB.tasks
  .filter(t =>
    t.assignedTo === user.id &&
    (t.status === "DONE" || t.status === "DELIVERED")
  )
  .forEach(t => {
    history.push({
      type: "JOB",
      title: `Job completed – ${t.device || "Device"}`,
      time: t.updatedAt || t.createdAt,
      amount: t.expectedCost
    });
  });

/* SORT LATEST FIRST */
history.sort((a,b)=> new Date(b.time) - new Date(a.time));

/* RENDER */
if (!history.length) {
  list.innerHTML = `<div class="empty">No activity history yet</div>`;
} else {
  history.forEach(h => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="title">${h.title}</div>
      ${h.amount ? `<div class="meta"><strong>Amount:</strong> ₹${h.amount}</div>` : ""}
      <div class="meta">${new Date(h.time).toLocaleString([], {
        year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      })}</div>
      <span class="tag ${h.type}">${h.type}</span>
    `;
    list.appendChild(div);
  });
}
</script>

</body>
</html>
