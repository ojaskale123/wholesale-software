<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My History</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --accent-blue: #3b82f6;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-btn {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .app-header h2 {
      font-size: 1.45rem;
      font-weight: 600;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.8rem 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.4rem 1.5rem;
      margin-bottom: 1.2rem;
      box-shadow: var(--shadow);
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.6rem;
    }

    .meta {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0.4rem 0;
    }

    .meta strong {
      color: var(--text);
    }

    .tag {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.45rem 1rem;
      border-radius: 2rem;
      font-size: 0.82rem;
      font-weight: 700;
      color: white;
    }

    .SELL { background: var(--accent-green); }
    .JOB  { background: var(--accent-blue); }

    .empty {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.15rem;
      padding: 4rem 1rem;
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">‚Üê Back</button>
  <h2>My History</h2>
  <span></span>
</header>

<div class="container" id="list"></div>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection,
  getDocs,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üîê AUTH */
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

if (!currentUser || currentUser.role !== "WORKER") {
  location.href = "/login.html";
}

const userId = currentUser.uid || currentUser.id;
const shopId = currentUser.shopId;

const list = document.getElementById("list");

let history = [];

/* üîπ LOAD SALES BY THIS WORKER */
async function loadSales() {
  const q = query(
    collection(db, "sales"),
    where("shopId", "==", shopId),
    where("soldBy", "==", userId)
  );

  const snap = await getDocs(q);

  snap.forEach(docSnap => {
    const data = docSnap.data();
    history.push({
      type: "SELL",
      title: `Sold items worth ‚Çπ${data.amount}`,
      amount: data.amount,
      time: data.createdAt?.toDate?.() || new Date()
    });
  });
}

/* üîπ LOAD DELIVERED JOBS */
async function loadJobs() {
  const q = query(
    collection(db, "jobs"),
    where("shopId", "==", shopId),
    where("assignedTo", "==", userId),
    where("status", "==", "DONE_DELIVERED")
  );

  const snap = await getDocs(q);

  snap.forEach(docSnap => {
    const data = docSnap.data();
    history.push({
      type: "JOB",
      title: `Job completed ‚Äì ${data.device}`,
      amount: data.expectedCost,
      time: data.deliveredAt?.toDate?.() || new Date()
    });
  });
}

/* üîπ RENDER */
function renderHistory() {

  if (!history.length) {
    list.innerHTML = `<div class="empty">No activity history yet</div>`;
    return;
  }

  history
    .sort((a, b) => b.time - a.time)
    .forEach(h => {

      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <div class="title">${h.title}</div>
        ${h.amount ? `<div class="meta"><strong>Amount:</strong> ‚Çπ${h.amount}</div>` : ""}
        <div class="meta">
          ${new Date(h.time).toLocaleString([], {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          })}
        </div>
        <span class="tag ${h.type}">${h.type}</span>
      `;

      list.appendChild(div);
    });
}

/* üî• INIT */
await loadSales();
await loadJobs();
renderHistory();

</script>

</body>
</html>
