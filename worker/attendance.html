<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Attendance</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.85);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --warning: #ef4444;
      --radius: 16px;
      --shadow: 0 12px 32px rgba(0,0,0,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1.4rem 1.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }

    header h2 {
      font-size: 1.55rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 3rem 1.5rem 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      text-align: center;
      box-shadow: var(--shadow);
      width: 100%;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 48px rgba(0,0,0,0.5);
    }

    .status {
      margin: 1.8rem 0 2.2rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .badge {
      padding: 0.65rem 1.6rem;
      border-radius: 2rem;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.4px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      display: inline-block;
    }

    .IN  { background: var(--success); }
    .OUT { background: #475569; }

    button {
      width: 100%;
      padding: 1.1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.28s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }

    .checkin {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
    }

    .checkin:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(16,185,129,0.45);
    }

    .checkout {
      background: linear-gradient(135deg, var(--warning), #b91c1c);
      color: white;
    }

    .checkout:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(239,68,68,0.45);
    }

    .refresh {
      background: #475569;
      color: white;
    }

    .refresh:hover {
      background: #334155;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container { padding: 2rem 1rem 1.5rem; }
      .card { padding: 2rem 1.5rem; }
      header h2 { font-size: 1.4rem; }
    }
  </style>
</head>

<body>

<header>
  <h2>My Attendance</h2>
</header>

<div class="container">
  <div class="card">
    <div id="status" class="status"></div>

    <button class="checkin" onclick="checkIn()">CHECK IN</button>
    <button class="checkout" onclick="checkOut()">CHECK OUT</button>
    <button class="refresh" onclick="loadStatus()">REFRESH</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";

const user = requireAuth(["WORKER"]);

function getDB() {
  return JSON.parse(localStorage.getItem("DB")) || {};
}

function saveDB(db) {
  localStorage.setItem("DB", JSON.stringify(db));
}

function today() {
  return new Date().toISOString().slice(0,10);
}

const statusDiv = document.getElementById("status");

window.loadStatus = () => {
  const db = getDB();
  const record = (db.attendance || []).find(a =>
    a.workerId === user.id &&
    a.shopId === user.shopId &&
    a.date === today() &&
    !a.checkOut
  );

  statusDiv.innerHTML = record
    ? `<span class="badge IN">Checked In</span>`
    : `<span class="badge OUT">Not Checked In</span>`;
};

window.checkIn = () => {
  const db = getDB();
  db.attendance = db.attendance || [];

  const already = db.attendance.find(a =>
    a.workerId === user.id &&
    a.shopId === user.shopId &&
    a.date === today() &&
    !a.checkOut
  );

  if (already) return alert("Already checked in today");

  db.attendance.push({
    id: "ATT_" + Date.now(),
    workerId: user.id,
    shopId: user.shopId,
    date: today(),
    checkIn: new Date().toISOString(),
    checkOut: null
  });

  saveDB(db);
  alert("Check-in recorded successfully");
  loadStatus();
};

window.checkOut = () => {
  const db = getDB();
  const record = (db.attendance || []).find(a =>
    a.workerId === user.id &&
    a.shopId === user.shopId &&
    a.date === today() &&
    !a.checkOut
  );

  if (!record) return alert("You are not checked in today");

  record.checkOut = new Date().toISOString();
  saveDB(db);
  alert("Check-out recorded successfully");
  loadStatus();
};

loadStatus();
</script>

</body>
</html>
