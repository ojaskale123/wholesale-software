<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Attendance</title>

  <!-- ðŸ”’ UI UNCHANGED -->
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.85);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --warning: #ef4444;
      --radius: 16px;
      --shadow: 0 12px 32px rgba(0,0,0,0.4);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1.4rem;
      text-align: center;
      position: sticky;
      top: 0;
    }

    header h2 {
      font-size: 1.55rem;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 3rem 1.5rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      text-align: center;
      width: 100%;
      box-shadow: var(--shadow);
    }

    .status {
      margin: 1.8rem 0 2.2rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .badge {
      padding: 0.65rem 1.6rem;
      border-radius: 2rem;
      color: white;
      font-weight: 700;
      display: inline-block;
    }

    .IN  { background: var(--success); }
    .OUT { background: #475569; }

    button {
      width: 100%;
      padding: 1.1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .checkin  { background: linear-gradient(135deg,#10b981,#059669); color:white; }
    .checkout { background: linear-gradient(135deg,#ef4444,#b91c1c); color:white; }
    .refresh  { background: #475569; color:white; }
  </style>
</head>

<body>

<header>
  <h2>My Attendance</h2>
</header>

<div class="container">
  <div class="card">
    <div id="status" class="status"></div>

    <button class="checkin" onclick="checkIn()">CHECK IN</button>
    <button class="checkout" onclick="checkOut()">CHECK OUT</button>
    <button class="refresh" onclick="loadStatus()">REFRESH</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "../auth/guard.js";
import { db } from "../js/firebase.js";
import {
  collection,
  query,
  where,
  getDocs,
  addDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” AUTH */
const user = requireAuth(["WORKER"]);
const statusDiv = document.getElementById("status");

function today() {
  return new Date().toISOString().slice(0,10);
}

/* LOAD STATUS */
window.loadStatus = async () => {
  const q = query(
    collection(db, "attendance"),
    where("workerId","==",user.id),
    where("shopId","==",user.shopId),
    where("date","==",today())
  );

  const snap = await getDocs(q);
  const active = snap.docs.find(d => !d.data().checkOut);

  statusDiv.innerHTML = active
    ? `<span class="badge IN">Checked In</span>`
    : `<span class="badge OUT">Not Checked In</span>`;
};

/* CHECK IN */
window.checkIn = async () => {
  const q = query(
    collection(db,"attendance"),
    where("workerId","==",user.id),
    where("shopId","==",user.shopId),
    where("date","==",today())
  );

  const snap = await getDocs(q);
  if (snap.docs.find(d => !d.data().checkOut))
    return alert("Already checked in today");

  await addDoc(collection(db,"attendance"),{
    workerId: user.id,
    shopId: user.shopId,
    date: today(),
    checkIn: serverTimestamp(),
    checkOut: null,
    createdAt: serverTimestamp()
  });

  alert("Check-in recorded");
  loadStatus();
};

/* CHECK OUT */
window.checkOut = async () => {
  const q = query(
    collection(db,"attendance"),
    where("workerId","==",user.id),
    where("shopId","==",user.shopId),
    where("date","==",today())
  );

  const snap = await getDocs(q);
  const active = snap.docs.find(d => !d.data().checkOut);

  if (!active) return alert("You are not checked in");

  await updateDoc(active.ref,{
    checkOut: serverTimestamp()
  });

  alert("Check-out recorded");
  loadStatus();
};

loadStatus();
</script>

</body>
</html>
