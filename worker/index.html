<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Panel</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* HEADER */
    .app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1.2rem 1.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }

    .header-left h2 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-left span {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s ease;
    }

    .logout-btn:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    /* DASHBOARD */
    .dashboard {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.4rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem 1.8rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: .25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 48px rgba(0,0,0,0.5);
      border-color: rgba(147,197,253,0.35);
    }

    .card h3 {
      font-size: 1.4rem;
      margin-bottom: .8rem;
    }

    .card p {
      font-size: .95rem;
      color: var(--text-muted);
    }

    @media(max-width:640px){
      .dashboard { padding:1.5rem 1rem; }
      .card { padding:1.6rem; }
    }

  </style>
</head>

<body>

<header class="app-header">
  <div class="header-left">
    <h2>Worker Panel</h2>
    <span id="workerInfo"></span>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="dashboard">

  <div class="card" onclick="location.href='available-jobs.html'">
    <h3>Available Jobs</h3>
    <p>Accept new repair jobs assigned to your shop</p>
  </div>

  <div class="card" onclick="location.href='jobs.html'">
    <h3>My Active Jobs</h3>
    <p>View & update your assigned repair jobs</p>
  </div>

  <div class="card" onclick="location.href='attendance.html'">
    <h3>My Attendance</h3>
    <p>Check-in & check-out for today</p>
  </div>

  <div class="card" onclick="location.href='history.html'">
    <h3>My History</h3>
    <p>View your sales & completed job history</p>
  </div>

</div>

<script type="module">

/* üîê AUTH CHECK */
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

if (!currentUser || currentUser.role !== "WORKER") {
  location.href = "/login.html";
}

/* SHOW WORKER INFO */
const name = currentUser.name || "Worker";
const shopId = currentUser.shopId || "";
document.getElementById("workerInfo").innerText =
  `Logged in as ${name} ‚Ä¢ Shop ID: ${shopId}`;

/* LOGOUT */
window.logout = function(){
  localStorage.removeItem("currentUser");
  location.href = "/login.html";
};

</script>

</body>
</html>
