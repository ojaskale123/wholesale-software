<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Jobs ‚Äì Worker Panel</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-blue: #3b82f6;
      --warning: #d97706;
      --success: #10b981;
      --purple: #8b5cf6;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(0,0,0,0.28);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }

    .header-btn {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s ease;
    }

    .header-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .app-header h2 {
      font-size: 1.45rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.8rem 1.5rem;
    }

    .job {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem 1.6rem;
      margin-bottom: 1.2rem;
      box-shadow: var(--shadow);
      transition: all 0.25s ease;
    }

    .job:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
      border-color: rgba(147, 197, 253, 0.3);
    }

    .job b {
      font-size: 1.25rem;
      color: white;
      display: block;
      margin-bottom: 0.7rem;
    }

    .job div {
      font-size: 0.98rem;
      color: var(--text-muted);
      margin: 0.45rem 0;
    }

    .job div strong {
      color: var(--text);
    }

    .status {
      display: inline-block;
      margin-top: 0.9rem;
      padding: 0.45rem 1rem;
      border-radius: 2rem;
      font-size: 0.82rem;
      font-weight: 700;
      color: white;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .IN_PROGRESS       { background: var(--accent-blue); }
    .DONE_NOT_DELIVERED { background: var(--purple); }

    .btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.95rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.28s ease;
      color: white;
    }

    .btn-start {
      background: linear-gradient(135deg, var(--warning), #b45309);
      box-shadow: 0 4px 14px rgba(217, 119, 6, 0.3);
    }

    .btn-start:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(217, 119, 6, 0.45);
    }

    .btn-deliver {
      background: linear-gradient(135deg, var(--success), #059669);
      box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
    }

    .btn-deliver:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(16, 185, 129, 0.45);
    }

    .empty {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.15rem;
      padding: 4rem 1rem;
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      .container { padding: 1.4rem 1rem; }
      .job { padding: 1.2rem; }
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">‚Üê Back</button>
  <h2>My Jobs</h2>
  <span></span>
</header>

<div class="container">
  <div id="jobs"></div>
</div>

<script type="module">
import { DB, saveDB } from "../db/fakeDB.js";
import { sendWhatsAppTemplate } from "../js/whatsapp.js";

const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if (!currentUser || currentUser.role !== "WORKER") {
  location.href = "/login.html";
}

const container = document.getElementById("jobs");

/* ACTIVE JOBS */
const myJobs = DB.tasks.filter(t =>
  t.type === "REPAIR" &&
  t.assignedTo === currentUser.id &&
  t.status !== "DONE_DELIVERED"
);

if (!myJobs.length) {
  container.innerHTML = `<div class="empty">No active repair jobs assigned to you right now</div>`;
}

myJobs.forEach(job => {
  const div = document.createElement("div");
  div.className = "job";

  div.innerHTML = `
    <b>${job.device}</b>
    <div>Customer: <strong>${job.customerName}</strong></div>
    <div>Phone: ${job.customerPhone}</div>
    <div>Expected Cost: <strong>‚Çπ${job.expectedCost || 0}</strong></div>
    <div>Issue: ${job.issue || "‚Äî"}</div>

    <span class="status ${job.status}">
      ${job.status.replaceAll("_"," ")}
    </span>

    ${
      job.status === "COLLECTED"
        ? `<button class="btn btn-start" onclick="startRepair('${job.id}')">
             START REPAIR
           </button>`
        : ""
    }

    ${
      job.status === "DONE_NOT_DELIVERED"
        ? `<button class="btn btn-deliver" onclick="markDelivered('${job.id}')">
             MARK AS DELIVERED
           </button>`
        : ""
    }
  `;

  container.appendChild(div);
});

/* ‚ñ∂Ô∏è START REPAIR */
window.startRepair = id => {
  const job = DB.tasks.find(t => t.id === id);
  if (!job) return;

  job.status = "IN_PROGRESS";
  job.startedAt = Date.now();

  DB.auditLogs.push({
    id: "LOG_" + Date.now(),
    userId: currentUser.id,
    role: "WORKER",
    shopId: job.shopId,
    actionType: "WORK_IN_PROGRESS",
    action: `Repair started (${job.device})`,
    timestamp: Date.now()
  });

  saveDB();

  // üì≤ WHATSAPP ‚Äî REPAIR IN PROGRESS
  sendWhatsAppTemplate({
    to: "+91" + job.customerPhone,
    templateName: "repair_in_progress",
    bodyParams: [
      job.customerName,
      job.device
    ]
  });

  location.reload();
};

/* ‚ñ∂Ô∏è DELIVER JOB */
window.markDelivered = id => {
  const job = DB.tasks.find(t => t.id === id);
  if (!job) return;

  job.status = "DONE_DELIVERED";
  job.deliveredAt = Date.now();

  DB.sales.push({
    id: "SALE_JOB_" + Date.now(),
    type: "JOB",
    shopId: job.shopId,
    userId: currentUser.id,
    amount: Number(job.expectedCost || 0),
    createdAt: Date.now()
  });

  DB.auditLogs.push({
    id: "LOG_" + Date.now(),
    userId: currentUser.id,
    role: "WORKER",
    shopId: job.shopId,
    actionType: "WORK_DONE_DELIVERED",
    action: `Job delivered (${job.device})`,
    timestamp: Date.now()
  });

  saveDB();
  alert("Job marked as delivered to customer");
  location.reload();
};
</script>

</body>
</html>
