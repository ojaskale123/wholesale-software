<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Cart – Confirm Sale</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --danger: #ef4444;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }

    .header-btn {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s ease;
    }

    .header-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .app-header h2 {
      font-size: 1.45rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.8rem 1.5rem;
    }

    #cartItems {
      margin-bottom: 2rem;
    }

    .item {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.3rem 1.4rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
      transition: all 0.22s ease;
    }

    .item:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
    }

    .item b {
      font-size: 1.2rem;
      color: white;
      display: block;
      margin-bottom: 0.6rem;
    }

    .item div {
      font-size: 1rem;
      color: var(--text-muted);
      margin: 0.4rem 0;
    }

    .total {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: right;
      margin: 1.5rem 0 2rem;
      color: var(--accent-green);
    }

    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(51, 65, 85, 0.6);
      color: var(--text);
      font-size: 1rem;
      backdrop-filter: blur(6px);
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .btn {
      width: 100%;
      padding: 1.1rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.28s ease;
      margin-top: 0.8rem;
    }

    .confirm {
      background: linear-gradient(135deg, var(--accent-green), #059669);
      color: white;
      box-shadow: 0 4px 14px rgba(16,185,129,0.3);
    }

    .confirm:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(16,185,129,0.45);
    }

    .cancel {
      background: #475569;
      color: white;
    }

    .cancel:hover {
      background: #334155;
      transform: translateY(-2px);
    }

    @media (max-width: 640px) {
      .container { padding: 1.4rem 1rem; }
      .total { font-size: 1.45rem; text-align: center; }
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='sell.html'">← Back</button>
  <h2>Worker Cart</h2>
  <span></span>
</header>

<div class="container">
  <div id="cartItems"></div>

  <div class="total">
    Total: ₹<span id="total">0</span>
  </div>

  <input id="custName" placeholder="Customer Name" required />
  <input id="custPhone" placeholder="Customer Phone" required />

  <button class="btn confirm" onclick="confirmSell()">CONFIRM SELL</button>
  <button class="btn cancel" onclick="cancelCart()">CANCEL</button>
</div>

<script type="module">
import { DB, saveDB } from "../db/fakeDB.js";

/* AUTH */
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user || user.role !== "WORKER") {
  location.href = "/login.html";
}

/* CART */
let cart = JSON.parse(localStorage.getItem("cart"));
if (!cart || !cart.items || cart.items.length === 0) {
  alert("Cart is empty");
  location.href = "sell.html";
}

const cartDiv = document.getElementById("cartItems");
let total = 0;

/* RENDER CART */
cart.items.forEach(item => {
  total += item.sellPrice * item.quantity;

  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <b>${item.name}</b>
    <div>Qty: ${item.quantity} × ₹${item.sellPrice}</div>
    <div>Subtotal: ₹${(item.sellPrice * item.quantity).toLocaleString()}</div>
  `;
  cartDiv.appendChild(div);
});

document.getElementById("total").innerText = total.toLocaleString();

/* CONFIRM SELL */
window.confirmSell = () => {
  if (!custName.value.trim() || !custPhone.value.trim()) {
    alert("Please enter customer name and phone");
    return;
  }

  /* REDUCE STOCK */
  cart.items.forEach(i => {
    const product = DB.products.find(p => p.id === i.productId);
    if (product) {
      product.quantity -= i.quantity;
    }
  });

  /* SAVE SALE */
  DB.sales.push({
    id: "SALE_" + Date.now(),
    shopId: user.shopId,
    amount: total,
    soldBy: user.id,
    createdAt: Date.now()
  });

  /* AUDIT LOG */
  DB.auditLogs.push({
    id: "LOG_" + Date.now(),
    userId: user.id,
    role: "WORKER",
    shopId: user.shopId,
    actionType: "SELL",
    action: `Sold items worth ₹${total}`,
    timestamp: Date.now()
  });

  /* CUSTOMER RECORD */
  DB.customers = DB.customers || [];
  DB.customers.push({
    id: "CUST_" + Date.now(),
    name: custName.value.trim(),
    phone: custPhone.value.trim(),
    shopId: user.shopId
  });

  saveDB();
  localStorage.removeItem("cart");

  alert("Sale completed successfully");
  location.href = "sell.html";
};

/* CANCEL */
window.cancelCart = () => {
  localStorage.removeItem("cart");
  location.href = "sell.html";
};
</script>

</body>
</html>
