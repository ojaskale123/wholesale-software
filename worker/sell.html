<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Items ‚Äì Point of Sale</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(0,0,0,0.28);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-btn {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .app-header h2 {
      font-size: 1.45rem;
      font-weight: 600;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    #search {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(51, 65, 85, 0.6);
      color: var(--text);
      margin-bottom: 1.5rem;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.8rem;
    }

    .cat {
      padding: 0.75rem 1.4rem;
      border-radius: 2rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .cat.active { box-shadow: 0 0 0 3px rgba(16,185,129,0.4); }

    .ALL{background:#475569}
    .SPARE{background:linear-gradient(135deg,#667eea,#764ba2)}
    .ELECTRONICS{background:linear-gradient(135deg,#10b981,#059669)}
    .BATTERY{background:linear-gradient(135deg,#ec4899,#db2777)}
    .SECOND_HAND{background:linear-gradient(135deg,#fbbf24,#d97706);color:#111827}

    #list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.2rem;
    }

    .item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.3rem 1.4rem;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .qty-btn {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #334155;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .qty-btn:disabled { opacity: 0.4; }

    .cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-top: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: none;
      justify-content: space-between;
      align-items: center;
      z-index: 90;
    }

    .cart-bar button {
      background: linear-gradient(135deg, var(--accent-green), #059669);
      color: white;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">‚Üê Back</button>
  <h2>Sell Items</h2>
  <span></span>
</header>

<div class="container">
  <input id="search" placeholder="Search by name, barcode or ID..." />

  <div class="categories">
    <div class="cat ALL active" onclick="setCategory(null)">All</div>
    <div class="cat SPARE" onclick="setCategory('SPARE')">Spare</div>
    <div class="cat ELECTRONICS" onclick="setCategory('ELECTRONICS')">Electronics</div>
    <div class="cat BATTERY" onclick="setCategory('BATTERY')">Battery</div>
    <div class="cat SECOND_HAND" onclick="setCategory('SECOND_HAND')">Second-hand</div>
  </div>

  <div id="list"></div>
</div>

<div class="cart-bar" id="cartBar">
  <div>
    üõí <b id="itemCount">0</b> items |
    ‚Çπ<b id="totalAmount">0</b>
  </div>
  <button onclick="location.href='cart.html'">VIEW CART ‚Üí</button>
</div>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection,
  getDocs,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* AUTH */
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user || user.role !== "WORKER") {
  location.href = "/login.html";
}
const shopId = user.shopId;

/* STATE */
let products = [];
let cart = JSON.parse(localStorage.getItem("cart")) || { items: [] };
let activeCategory = null;

/* UI */
const list = document.getElementById("list");
const search = document.getElementById("search");
const cartBar = document.getElementById("cartBar");
const itemCount = document.getElementById("itemCount");
const totalAmount = document.getElementById("totalAmount");

/* CATEGORY */
document.querySelectorAll('.cat').forEach(el=>{
  el.addEventListener('click',()=>{
    document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active'));
    el.classList.add('active');
  });
});

window.setCategory = cat=>{
  activeCategory = cat;
  render();
};

/* LOAD PRODUCTS */
async function loadProducts(){
  const q = query(collection(db,"stock"), where("shopId","==",shopId));
  const snap = await getDocs(q);
  products = snap.docs.map(d=>({ id:d.id, ...d.data() }));
  render();
}

/* RENDER */
function render(){
  const q = search.value.toLowerCase();
  list.innerHTML="";

  products
  .filter(p=>!activeCategory || p.category===activeCategory)
  .filter(p=>p.name.toLowerCase().includes(q) || String(p.id).includes(q))
  .forEach(p=>{

    const inCart = cart.items.find(i=>i.productId===p.id);
    const qty = inCart ? inCart.quantity : 0;

    list.innerHTML+=`
      <div class="item">
        <div>
          <b>${p.name}</b>
          <div>‚Çπ${p.sellPrice} ‚Ä¢ Stock: ${p.quantity}</div>
        </div>
        <div class="qty-controls">
          <button class="qty-btn" ${qty<=0?'disabled':''}
            onclick="updateQty('${p.id}',-1)">‚àí</button>
          <span>${qty}</span>
          <button class="qty-btn" ${qty>=p.quantity?'disabled':''}
            onclick="updateQty('${p.id}',1)">+</button>
        </div>
      </div>
    `;
  });

  updateCartBar();
}

/* UPDATE CART */
window.updateQty = (id,delta)=>{
  const product = products.find(p=>p.id===id);
  let item = cart.items.find(i=>i.productId===id);

  if(!item && delta>0){
    if(product.quantity<=0) return alert("Out of stock");
    cart.items.push({
      productId:id,
      name:product.name,
      sellPrice:product.sellPrice,
      quantity:1
    });
  } else if(item){
    item.quantity+=delta;
    if(item.quantity<=0)
      cart.items = cart.items.filter(i=>i.productId!==id);
  }

  localStorage.setItem("cart",JSON.stringify(cart));
  render();
};

function updateCartBar(){
  const count = cart.items.reduce((s,i)=>s+i.quantity,0);
  const total = cart.items.reduce((s,i)=>s+i.sellPrice*i.quantity,0);
  itemCount.innerText=count;
  totalAmount.innerText=total.toLocaleString();
  cartBar.style.display=count?"flex":"none";
}

search.oninput=render;
loadProducts();
</script>

</body>
</html>
