<!DOCTYPE html>
<html>
<head>
  <title>Worker â€“ Sell</title>

  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 360px;
    }

    h2 {
      margin-top: 0;
      color: #203a43;
    }

    p {
      color: #555;
      font-size: 14px;
      margin: 12px 0 20px;
    }

    button {
      padding: 10px 18px;
      background: linear-gradient(135deg,#2ecc71,#27ae60);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Sell Page Updated</h2>
  <p>
    Selling has been moved to the new unified Sell page
    for better tracking and reporting.
  </p>
  <button onclick="goToSell()">Go to Sell Page</button>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("currentUser"));

  if (!user || !["WORKER","SHOPKEEPER"].includes(user.role)) {
    location.href = "/login.html";
  }

  function goToSell() {
    location.href = "sell.html";
  }

  // Auto redirect after 2 seconds (optional but nice)
  setTimeout(goToSell, 2000);
</script>

</body>
</html>
