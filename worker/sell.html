<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Items ‚Äì Point of Sale</title>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.22);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-green: #10b981;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(0,0,0,0.28);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app-header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }

    .header-btn {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s ease;
    }

    .header-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .app-header h2 {
      font-size: 1.45rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    #search {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(51, 65, 85, 0.6);
      color: var(--text);
      font-size: 1.05rem;
      backdrop-filter: blur(6px);
      transition: all 0.2s ease;
      margin-bottom: 1.5rem;
    }

    #search:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25);
    }

    #search::placeholder {
      color: var(--text-muted);
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.8rem;
    }

    .cat {
      padding: 0.75rem 1.4rem;
      border-radius: 2rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: all 0.22s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .cat:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }

    .cat.active {
      box-shadow: 0 0 0 3px rgba(16,185,129,0.4);
      transform: scale(1.05);
    }

    .ALL          { background: #475569; }
    .SPARE        { background: linear-gradient(135deg, #667eea, #764ba2); }
    .ELECTRONICS  { background: linear-gradient(135deg, #10b981, #059669); }
    .BATTERY      { background: linear-gradient(135deg, #ec4899, #db2777); }
    .SECOND_HAND  { background: linear-gradient(135deg, #fbbf24, #d97706); color: #111827; }

    #list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.2rem;
    }

    .item {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.3rem 1.4rem;
      box-shadow: var(--shadow);
      transition: all 0.25s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .item-info {
      flex: 1;
    }

    .item-info b {
      font-size: 1.15rem;
      color: white;
      display: block;
      margin-bottom: 0.4rem;
    }

    .item-info .meta {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    .qty-btn {
      width: 38px;
      height: 38px;
      background: rgba(51, 65, 85, 0.7);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      background: rgba(51, 65, 85, 0.9);
      transform: scale(1.08);
    }

    .qty-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .qty-display {
      min-width: 40px;
      text-align: center;
    }

    /* Fixed Cart Bar */
    .cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: none;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.4);
      z-index: 90;
    }

    .cart-info {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .cart-info span {
      color: var(--accent-green);
      font-weight: 700;
    }

    .cart-bar button {
      background: linear-gradient(135deg, var(--accent-green), #059669);
      color: white;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.28s ease;
      box-shadow: 0 4px 14px rgba(16,185,129,0.3);
    }

    .cart-bar button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(16,185,129,0.45);
    }

    @media (max-width: 640px) {
      .container { padding: 1.2rem 1rem; }
      #list { grid-template-columns: 1fr; }
      .categories { justify-content: center; }
      .cart-bar { flex-direction: column; gap: 1rem; padding: 1rem; }
      .cart-info { text-align: center; }
    }
  </style>
</head>

<body>

<header class="app-header">
  <button class="header-btn" onclick="location.href='index.html'">‚Üê Back</button>
  <h2>Sell Items</h2>
  <span></span>
</header>

<div class="container">
  <input id="search" placeholder="Search by name, barcode or ID..." />

  <div class="categories">
    <div class="cat ALL active" onclick="setCategory(null)">All</div>
    <div class="cat SPARE" onclick="setCategory('SPARE')">Spare</div>
    <div class="cat ELECTRONICS" onclick="setCategory('ELECTRONICS')">Electronics</div>
    <div class="cat BATTERY" onclick="setCategory('BATTERY')">Battery</div>
    <div class="cat SECOND_HAND" onclick="setCategory('SECOND_HAND')">Second-hand</div>
  </div>

  <div id="list"></div>
</div>

<div class="cart-bar" id="cartBar">
  <div class="cart-info">
    üõí <span id="itemCount">0</span> items ‚ÄÉ|‚ÄÉ ‚Çπ<span id="totalAmount">0</span>
  </div>
  <button onclick="location.href='cart.html'">VIEW CART ‚Üí</button>
</div>

<script type="module">
import { DB } from "../db/fakeDB.js";

const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user || user.role !== "WORKER") {
  location.href = "/login.html";
}

DB.products = DB.products || [];

let cart = JSON.parse(localStorage.getItem("cart")) || { items: [] };
let activeCategory = null;

const list = document.getElementById("list");
const search = document.getElementById("search");
const cartBar = document.getElementById("cartBar");
const itemCount = document.getElementById("itemCount");
const totalAmount = document.getElementById("totalAmount");

// Highlight active category
document.querySelectorAll('.cat').forEach(el => {
  el.addEventListener('click', () => {
    document.querySelectorAll('.cat').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
  });
});

window.setCategory = cat => {
  activeCategory = cat;
  render();
};

function render() {
  const q = search.value.toLowerCase();
  list.innerHTML = "";

  DB.products
    .filter(p => String(p.shopId) === String(user.shopId))
    .filter(p => !activeCategory || p.category === activeCategory)
    .filter(p =>
      p.name.toLowerCase().includes(q) ||
      String(p.barcode || "").includes(q) ||
      String(p.id).includes(q)
    )
    .forEach(p => {
      const inCart = cart.items.find(i => i.productId === p.id);
      const qty = inCart ? inCart.quantity : 0;

      list.innerHTML += `
        <div class="item">
          <div class="item-info">
            <b>${p.name}</b>
            <div class="meta">
              ID: ${p.id}  ‚Ä¢  ‚Çπ${p.sellPrice}  ‚Ä¢  Stock: ${p.quantity}
            </div>
          </div>
          <div class="qty-controls">
            <button class="qty-btn" ${qty <= 0 ? 'disabled' : ''} onclick="updateQty('${p.id}',-1)">‚àí</button>
            <span class="qty-display">${qty}</span>
            <button class="qty-btn" ${p.quantity <= qty ? 'disabled' : ''} onclick="updateQty('${p.id}',1)">+</button>
          </div>
        </div>
      `;
    });

  updateCartBar();
}

window.updateQty = (id, delta) => {
  const product = DB.products.find(p => p.id === id);
  let item = cart.items.find(i => i.productId === id);

  if (!item && delta > 0) {
    if (product.quantity <= 0) return alert("Out of stock");
    cart.items.push({
      productId: id,
      name: product.name,
      sellPrice: product.sellPrice,
      quantity: 1
    });
  } else if (item) {
    item.quantity += delta;
    if (item.quantity <= 0)
      cart.items = cart.items.filter(i => i.productId !== id);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  render();
};

function updateCartBar() {
  const count = cart.items.reduce((s,i)=>s+i.quantity,0);
  const total = cart.items.reduce((s,i)=>s+i.sellPrice*i.quantity,0);
  itemCount.innerText = count;
  totalAmount.innerText = total.toLocaleString();
  cartBar.style.display = count ? "flex" : "none";
}

search.oninput = render;
render();
</script>

</body>
</html>
