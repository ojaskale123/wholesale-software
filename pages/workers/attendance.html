<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance</title>
<link rel="stylesheet" href="../../css/style.css">

<style>
/* ================= ATTENDANCE PAGE ================= */

.attendance-wrapper {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

.status-card {
    background: #121212;
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 20px;
    text-align: center;
}

.status-card h3 {
    margin-bottom: 10px;
}

.status-card span {
    font-size: 14px;
    opacity: 0.8;
}

.attendance-actions {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.attendance-actions button {
    flex: 1;
}

.history-title {
    margin-bottom: 10px;
    opacity: 0.8;
}

.attendance-history {
    background: #3d636d;
    border-radius: 14px;
    padding: 15px;
}

.attendance-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    font-size: 14px;
}

.attendance-row:last-child {
    border-bottom: none;
}
</style>
</head>

<body>

<header class="top-header">
    <h2>Attendance</h2>
</header>

<div class="attendance-wrapper">

    <!-- TODAY STATUS -->
    <div class="status-card">
        <h3 id="todayDate">Today</h3>
        <span id="todayStatus">Not checked in</span>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="attendance-actions">
        <button class="primary-btn" id="checkInBtn">Check In</button>
        <button class="secondary-btn" id="checkOutBtn">Check Out</button>
    </div>

    <!-- HISTORY -->
    <h4 class="history-title">Recent Attendance</h4>

    <div class="attendance-history" id="attendanceHistory">
        <!-- Filled by JS -->
    </div>

</div>

<script src="../../js/workers/attendance.js"></script>
</body>
</html>
