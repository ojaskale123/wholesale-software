<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Panel</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<!-- HEADER -->
<header class="top-header">
    <h2>Worker Panel</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- DASHBOARD -->
<div class="worker-dashboard">

    <!-- TOP SECTION -->
    <div class="worker-top">

        <!-- LEFT STACK -->
        <div class="worker-left">

            <!-- ATTENDANCE -->
            <div class="worker-card premium-hover glow"
                 onclick="location.href='attendance.html'">
                Attendance
            </div>

            <!-- MY PROFILE -->
            <div class="worker-card premium-hover glow"
                 onclick="location.href='profile.html'">
                My Profile
            </div>

            <!-- ADD TASK -->
            <div class="worker-card premium-hover glow"
                 onclick="location.href='add-task.html'">
                Add Task
            </div>

        </div>

        <!-- RIGHT STACK -->
        <div class="worker-right">

            <!-- SELL -->
            <div class="worker-card big-card premium-hover glow"
                 onclick="location.href='sell.html'">
                Sell
            </div>

            <!-- HISTORY -->
            <div class="worker-card big-card premium-hover glow"
                 onclick="location.href='history.html'">
                History
            </div>

            <!-- STOCK -->
            <div class="worker-card big-card premium-hover glow"
                 onclick="location.href='stock.html'">
                Stock
            </div>

        </div>

    </div>

    <!-- TASK PANEL -->
    <div class="task-panel">

        <div class="task-filter">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">New</button>
            <button class="filter-btn">About to End</button>
            <button class="filter-btn">Old</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be added later -->
        </div>

    </div>

</div>

<script src="../../js/workers/index.js"></script>
</body>
</html>
