<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sell</title>
<link rel="stylesheet" href="../../css/style.css">

<style>
/* =================== SELL PAGE =================== */

.sell-wrapper {
    padding: 20px;
    max-width: 750px;
    margin: auto;
    padding-bottom: 160px;
}

.search-bar {
    width: 100%;
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    margin-bottom: 10px;
    font-size: 15px;
}

#stockList {
    list-style: none;
    padding: 0;
    margin-top: 15px;
}

#stockList li {
    background: #3d636d;
    padding: 15px;
    border-radius: 14px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

#stockList li:hover {
    background: #4c7a86;
}

.item-info strong {
    display: block;
    font-size: 17px;
}

.item-info small {
    color: #e8e8e8;
}

/* SELL PANEL */
.sell-panel {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #121212;
    padding: 20px;
    border-radius: 22px 22px 0 0;
    display: none;
    z-index: 1000;
}

.sell-panel h3 {
    margin-bottom: 15px;
}

.sell-panel .form-group {
    margin-bottom: 12px;
}

.sell-panel input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
}

.sell-actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}
</style>
</head>

<body>

<header class="top-header">
    <h2>Sell Product</h2>
</header>

<div class="sell-wrapper">

    <!-- BARCODE -->
    <input
        type="text"
        id="barcodeInput"
        class="search-bar"
        placeholder="Scan barcode..."
    >

    <!-- SEARCH -->
    <input
        type="text"
        id="searchItem"
        class="search-bar"
        placeholder="Search item..."
    >

    <!-- STOCK LIST -->
    <ul id="stockList"></ul>

</div>

<!-- SELL CONFIRM PANEL -->
<div class="sell-panel" id="sellPanel">

    <h3 id="selectedProduct">Product</h3>

    <div class="form-group">
        <label>Available Quantity</label>
        <input type="number" id="availableQty" disabled>
    </div>

    <div class="form-group">
        <label>Sell Quantity</label>
        <input type="number" id="sellQty" min="1">
    </div>

    <div class="form-group">
        <label>Selling Price (per unit)</label>
        <input type="number" id="sellPrice">
    </div>

    <!-- PLACE CLARIFICATION (YOU ASKED FOR THIS) -->
    <div class="form-group">
        <label>Item Location / Place</label>
        <input type="text" id="itemPlace" placeholder="e.g. Rack 2, Shelf B">
    </div>

    <div class="sell-actions">
        <button class="primary-btn" id="confirmSell">Confirm</button>
        <button class="secondary-btn" onclick="closePanel()">Cancel</button>
    </div>

</div>

<script src="../../js/workers/sell.js"></script>
</body>
</html>
