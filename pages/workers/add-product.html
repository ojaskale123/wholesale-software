<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<header class="top-header">
    <h2>Add Product</h2>
</header>

<!-- SPACE BELOW HEADER -->
<div class="page-spacing" style="height:20px;"></div>

<div class="add-product-page">

    <!-- LEFT : BASIC INFO -->
    <div class="add-card large-card">

        <h3>Basic Info</h3>

        <div class="form-group">
            <label>Product Type</label>
            <select id="productType">
                <option value="">Select type</option>
                <option>Spare Parts</option>
                <option>Electronic Devices</option>
                <option>Batteries</option>
                <option>Second-Hand Mobiles</option>
            </select>
        </div>

        <div class="form-group">
            <label>Product Name & Model (Full Name)</label>
            <input type="text" id="productName">
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" id="qty" min="0">
        </div>

        <div class="form-group">
            <label>Barcode / Product ID</label>
            <input type="text" id="productId">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="4"></textarea>
        </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="right-stack">

        <!-- PRICING -->
        <div class="add-card">

            <h3>Pricing</h3>

            <div class="form-group">
                <label>Purchase Price</label>
                <input type="number" id="purchasePrice" min="0">
            </div>

            <div class="form-group">
                <label>Selling Price</label>
                <input type="number" id="sellingPrice" min="0">
            </div>

        </div>

        <!-- LOCATION -->
        <div class="add-card">

            <h3>Storage Location</h3>

            <div class="form-group">
                <label>Where is this item placed?</label>
                <input type="text" id="location" placeholder="e.g. 3rd wall, 2nd shelf">
            </div>

        </div>

        <!-- IMAGE UPLOAD -->
        <div class="add-card upload-card">

            <h3>Product Image</h3>

            <div class="image-upload-box">
                <p>Upload Image</p>
                <input type="file" id="productImage">
            </div>

        </div>

    </div>

</div>

<!-- ACTION BUTTONS -->
<div class="add-product-actions">
    <button class="primary-btn" id="saveProductBtn">Add Product</button>
    <button class="secondary-btn" onclick="location.href='stock.html'">Cancel</button>
</div>

<script src="../../js/workers/add-product.js"></script>
</body>
</html>
