<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Sales History</title>
<link rel="stylesheet" href="../../css/style.css">

<style>
/* ================= WORKER HISTORY ================= */

.history-wrapper {
    padding: 20px;
    max-width: 750px;
    margin: auto;
}

.history-card {
    background: #3d636d;
    padding: 16px;
    border-radius: 14px;
    margin-bottom: 12px;
}

.history-card strong {
    display: block;
    font-size: 16px;
}

.history-card small {
    color: #e8e8e8;
    display: block;
    margin-top: 4px;
}

.history-meta {
    margin-top: 8px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.empty-msg {
    text-align: center;
    opacity: 0.7;
    margin-top: 30px;
}
</style>
</head>

<body>

<header class="top-header">
    <h2>My Sales History</h2>
</header>

<div class="history-wrapper" id="historyList">
    <!-- History loaded by JS -->
</div>

<script src="../../js/workers/history.js"></script>
</body>
</html>
