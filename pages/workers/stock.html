<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<header class="top-header">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <h2>Stock</h2>
</header>

<!-- ACTION BAR (WORKER: NO ADD PRODUCT) -->
<div class="stock-action-bar worker-only">
    <!-- future buttons like Sell -->
</div>

<!-- MAIN STOCK GRID -->
<div class="stock-container worker-only">

    <!-- LEFT SIDE CARDS -->
    <div class="stock-left">

        <div class="stock-top-cards">
            <div class="stock-card small premium-hover glow"
                 onclick="openCategory('all')">
                Full Stock
            </div>

            <div class="stock-card small premium-hover glow"
                 onclick="openCategory('spare')">
                Spare Parts
            </div>
        </div>

        <div class="stock-card wide premium-hover glow"
             onclick="openCategory('electronics')">
            Electronic Devices
        </div>

        <div class="stock-card wide premium-hover glow"
             onclick="openCategory('battery')">
            Batteries
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="stock-right">
        <div class="stock-card tall premium-hover glow"
             onclick="openCategory('secondhand')">
            Second Hand Mobiles
        </div>

        <div class="slogan-card neon">
            <h3>Work Smart!</h3>
            <p>View available stock and proceed.</p>
        </div>
    </div>

</div>

<script src="../../js/workers/stock.js"></script>
</body>
</html>
