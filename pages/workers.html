<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workers</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-header">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <h2>Workers</h2>
</header>

<!-- SPACE BELOW HEADER -->
<div class="page-spacing"></div>

<!-- TOP CARDS (FULL WIDTH, NO BUTTON HERE) -->
<div class="workers-top-cards owner-only">

    <div class="worker-card small glow neon">
        <h3>Pending Work</h3>
        <p id="pendingWorkCount">0</p>
    </div>

    <div class="worker-card small glow neon">
        <h3>Assign Work</h3>
        <p id="assignedWorkCount">0</p>
    </div>

    <div class="worker-card small glow neon">
        <h3>Completed Work</h3>
        <p id="completedWorkCount">0</p>
    </div>

</div>

<!-- WORKER LIST -->
<div class="workers-list" id="workersList"></div>

<!-- ADD WORKER BUTTON AT BOTTOM (SIMPLE & SAFE) -->
<div class="add-worker-bottom owner-only">
    <button class="primary-btn add-worker-btn"
            onclick="location.href='add-worker.html'">
        Add Worker
    </button>
</div>


<script src="../js/workers.js" defer></script>
</body>
</html>
