<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workers</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<h1>Workers</h1>

<form id="workerForm">
  <input type="text" id="workerName" placeholder="Name" required />

  <select id="workerRole">
    <option value="helper">Helper</option>
    <option value="technician">Technician</option>
    <option value="sales">Sales</option>
  </select>

  <input type="text" id="workerPhone" placeholder="Phone (optional)" />
  <button type="submit">Add Worker</button>
</form>

<hr />

<table border="1" width="100%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody id="workerTable"></tbody>
</table>

<script src="../js/storage.js"></script>
<script src="../js/app.js"></script>
<script src="../js/workers.js"></script>
<script src="../js/workersPage.js"></script>

</body>
</html>
