<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-header">
    <h2>Stock Page</h2>
</header>

<!-- ACTION BAR ABOVE GRID -->
<div class="stock-action-bar">
    <button class="add-product-btn" onclick="location.href='add-product.html'">Add Product</button>
</div>


<!-- MAIN STOCK GRID -->
<div class="stock-container">

    <!-- LEFT SIDE CARDS -->
    <div class="stock-left">

        <!-- TOP TWO CARDS -->
        <div class="stock-top-cards">
            <div class="stock-card small premium-hover glow">Full Stock</div>
            <div class="stock-card small premium-hover glow">Spare Parts</div>
        </div>

        <!-- WIDE CARDS -->
        <div class="stock-card wide premium-hover glow">Electronic Devices</div>
        <div class="stock-card wide premium-hover glow">Batteries</div>
    </div>

    <!-- RIGHT SIDE CARDS -->
    <div class="stock-right">
        <div class="stock-card tall premium-hover glow">Second Hand Mobiles</div>
        <div class="slogan-card neon">
            <h3>Keep it Premium!</h3>
            <p>Stock managed smartly and efficiently.</p>
        </div>
    </div>

</div>


</body>
</html>
