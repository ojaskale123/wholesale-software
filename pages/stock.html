<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-header">
    <h2>Stock</h2>
    <button class="add-product-btn">
        ＋ Add Products
    </button>
</header>

<div class="stock-container owner-only">

    <!-- LEFT SIDE -->
    <div class="stock-left">

        <!-- TOP TWO CARDS -->
        <div class="stock-top-cards">
            <div class="stock-card small premium-hover">
                Full Stock
            </div>

            <div class="stock-card small premium-hover">
                Spare Parts
            </div>
        </div>

        <!-- ELECTRONIC DEVICES -->
        <div class="stock-card wide premium-hover glow">
            Electronic Devices
        </div>

        <!-- BATTERIES -->
        <div class="stock-card wide premium-hover glow">
            Batteries
        </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="stock-right">

        <div class="stock-card tall premium-hover neon">
            Second-Hand Mobiles
        </div>

        <div class="slogan-card">
            <h3>Stock isn’t inventory.</h3>
            <p>It’s your silent profit engine.</p>
        </div>

    </div>

</div>

<script src="../js/stock.js"></script>
</body>
</html>
