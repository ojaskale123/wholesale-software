<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .setting-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
      background: #fafafa;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Settings</h2>

  <!-- STOCK SETTINGS -->
  <div class="setting-card">
    <h3>Stock</h3>
    <label>
      Low Stock Alert (less than)
      <input type="number" id="lowStockLimit" min="1">
    </label>
  </div>

  <!-- CUSTOMER SETTINGS -->
  <div class="setting-card">
    <h3>Customer</h3>
    <label>
      <input type="checkbox" id="autoLedger">
      Auto create ledger for new customer
    </label>
  </div>

  <!-- ACTIONS -->
  <div class="setting-card">
    <button onclick="saveAllSettings()">Save Settings</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="../js/storage.js"></script>
  <script src="../js/settings.js"></script>
</body>
</html>
