<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Worker</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-header">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <h2>Add Worker</h2>
</header>

<!-- SPACE BELOW HEADER -->
<div class="page-spacing"></div>

<!-- MAIN LAYOUT -->
<div class="add-worker-layout owner-only">

    <!-- LEFT SIDE -->
    <div class="add-worker-left">

        <!-- BASIC INFO CARD -->
        <div class="form-card big-card-box">
            <h3>Basic Information</h3>

            <div class="form-group">
                <label>Worker Name</label>
                <input type="text" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" placeholder="Enter contact number">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email (optional)">
            </div>
        </div>

        <!-- ROLE CARD -->
        <div class="form-card big-card-box">
            <h3>Worker Role</h3>

            <div class="role-options">
                <label><input type="radio" name="role" value="Salesman"> Salesman</label>
                <label><input type="radio" name="role" value="Technician"> Technician</label>
                <label><input type="radio" name="role" value="Store Manager"> Store Manager</label>
                <label><input type="radio" name="role" value="Helper"> Helper</label>
            </div>
        </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="add-worker-right">

        <!-- LOGIN DETAILS CARD -->
        <div class="form-card small-card-box">
            <h3>Login Details</h3>

            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Create username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Create password">
            </div>
        </div>

        <!-- SHOP SELECTION CARD -->
        <div class="form-card small-card-box">
            <h3>Shop Assignment</h3>

            <div class="form-group">
                <label>Select Shop</label>
                <select>
                    <option>Shop 1</option>
                    <option>Shop 2</option>
                </select>
                <small class="hint-text">Shop names will be customizable from settings</small>
            </div>
        </div>

    </div>

</div>

<!-- ACTION BUTTONS -->
<div class="form-actions centered">
    <button class="primary-btn">Save Worker</button>
    <button class="secondary-btn" onclick="history.back()">Cancel</button>
</div>

</body>
</html>
