<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Repairs</title>

</head>
<body>

<h1>Repair Jobs</h1>

<form id="repairForm">
  <select id="repairCustomer"></select>
  <input type="text" id="device" placeholder="Device" required />
  <input type="text" id="issue" placeholder="Issue" required />
  <input type="number" id="charge" placeholder="Charge" />
  <button type="submit">Create Job</button>
</form>

<hr />

<table border="1" width="100%">
<thead>
  <tr>
    <th>Device</th>
    <th>Issue</th>
    <th>Worker</th>
    <th>Status</th>
  </tr>
</thead>

  <tbody id="jobTable"></tbody>
</table>

<script src="../js/storage.js"></script>
<script src="../js/app.js"></script>
<script src="../js/customers.js"></script>
<script src="../js/ledger.js"></script>

</body>
</html>
